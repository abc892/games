<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arena Tag Showdown</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      position: relative;
    }
    canvas {
      display: block;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #fff;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
    }
    #pause-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }
    #pause-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      border: 2px solid gold;
    }
    #setup-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 30;
      color: white;
      width: 400px;
    }
    #time-setup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 30;
      color: white;
      width: 400px;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: rgba(255, 255, 255, 0.7);
      z-index: 25;
      display: none;
    }
    #pause-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 40;
      color: white;
      width: 300px;
      display: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      border: 2px solid #4CAF50;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .toggle-btn {
      background: #555;
    }
    .toggle-btn.active {
      background: #4CAF50;
    }
    .back-btn {
      background: #f44336;
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 15px;
      font-size: 14px;
    }
    .back-btn:hover {
      background: #d32f2f;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 100px;
    }
    .mode-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="ui">Time: 0</div>
    <button id="pause-btn" style="display: none;">Pause</button>
    <div id="gameOver"></div>
    <div id="countdown"></div>
    <div id="pause-menu">
      <h2>Game Paused</h2>
      <button onclick="resumeGame()">Resume Game</button>
      <button onclick="leaveGame()">Leave Game</button>
    </div>
    <div id="setup-screen">
      <h2>Select Number of Players</h2>
      <button onclick="selectPlayers(1)">1 Player</button>
      <button onclick="selectPlayers(2)">2 Players</button>
      <button onclick="selectPlayers(3)">3 Players</button>
      <button onclick="selectPlayers(4)">4 Players</button>
      
      <div class="mode-container">
        <h3>Robot Mode</h3>
        <button id="robot-toggle" class="toggle-btn" onclick="toggleRobotMode()">OFF</button>
        <p>Adds a bot to the game (always on for 1 Player)</p>
      </div>
    </div>
    <div id="time-setup">
      <button class="back-btn" onclick="goBack()">Back</button>
      <h2>Set Time Limit (Seconds)</h2>
      <input type="number" id="time-input" min="10" max="300" value="30">
      <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="1200" height="700"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const ui = document.getElementById('ui');
    const pauseBtn = document.getElementById('pause-btn');
    const gameOverDisplay = document.getElementById('gameOver');
    const setupScreen = document.getElementById('setup-screen');
    const timeSetup = document.getElementById('time-setup');
    const timeInput = document.getElementById('time-input');
    const countdownDisplay = document.getElementById('countdown');
    const pauseMenu = document.getElementById('pause-menu');
    const robotToggleBtn = document.getElementById('robot-toggle');

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    let players = [];
    let numPlayers = 2;
    let gameStarted = false;
    let robotMode = false;
    let gamePaused = false;

    const gravity = 0.5;
    const platforms = [
      { x: 100, y: 550, w: 80, h: 15 },
      { x: 250, y: 500, w: 70, h: 15 },
      { x: 400, y: 450, w: 80, h: 15 },
      { x: 550, y: 500, w: 70, h: 15 },
      { x: 700, y: 550, w: 80, h: 15 },
      { x: 850, y: 500, w: 70, h: 15 },
      { x: 1000, y: 450, w: 80, h: 15 },
      { x: 200, y: 350, w: 70, h: 15 },
      { x: 400, y: 300, w: 80, h: 15 },
      { x: 600, y: 350, w: 70, h: 15 },
      { x: 800, y: 300, w: 80, h: 15 },
      { x: 1000, y: 350, w: 70, h: 15 },
      { x: 300, y: 200, w: 80, h: 15 },
      { x: 500, y: 150, w: 70, h: 15 },
      { x: 700, y: 200, w: 80, h: 15 },
      { x: 900, y: 150, w: 70, h: 15 },
      { x: 200, y: 620, w: 90, h: 15 },
      { x: 900, y: 620, w: 90, h: 15 }
    ];
    
    const bouncePad = { x: 30, y: 650, w: 50, h: 12 };

    let teleporters = [];
    let teleportCooldown = 0;
    let lastTagTime = 0;
    let timer = 0;
    let frameCount = 0;
    let gameOver = false;
    let animationId = null;

    // Pause functionality
    pauseBtn.addEventListener('click', togglePause);
    
    function togglePause() {
      if (!gameStarted || gameOver) return;
      
      gamePaused = !gamePaused;
      
      if (gamePaused) {
        pauseMenu.style.display = 'block';
        cancelAnimationFrame(animationId);
      } else {
        pauseMenu.style.display = 'none';
        gameLoop();
      }
    }
    
    function resumeGame() {
      gamePaused = false;
      pauseMenu.style.display = 'none';
      gameLoop();
    }
    
    function leaveGame() {
      gamePaused = false;
      gameStarted = false;
      gameOver = false;
      pauseMenu.style.display = 'none';
      setupScreen.style.display = 'block';
      pauseBtn.style.display = 'none';
      
      ui.textContent = 'Time: 0';
      cancelAnimationFrame(animationId);
    }

    function toggleRobotMode() {
      robotMode = !robotMode;
      robotToggleBtn.classList.toggle('active', robotMode);
      robotToggleBtn.textContent = robotMode ? 'ON' : 'OFF';
    }

    function goBack() {
      timeSetup.style.display = 'none';
      setupScreen.style.display = 'block';
    }

    function selectPlayers(number) {
      numPlayers = number;
      
      if (number === 1) {
        robotMode = true;
        robotToggleBtn.classList.add('active');
        robotToggleBtn.textContent = 'ON';
        robotToggleBtn.disabled = true;
      } else {
        robotToggleBtn.disabled = false;
      }
      
      setupScreen.style.display = 'none';
      timeSetup.style.display = 'block';
    }

    function startGame() {
      const timeLimit = parseInt(timeInput.value);
      if (isNaN(timeLimit) || timeLimit < 10) {
        alert("Please enter a valid time limit (minimum 10 seconds)");
        return;
      }
      
      timer = timeLimit;
      timeSetup.style.display = 'none';
      pauseBtn.style.display = 'block';
      
      players = [];
      const colors = ['red', 'green', 'blue', 'yellow', 'purple'];
      const startPositions = [
        { x: 100, y: 100 },
        { x: 1000, y: 100 },
        { x: 100, y: 500 },
        { x: 1000, y: 500 },
        { x: 600, y: 300 }
      ];
      
      const controlSchemes = [
        { up: 'ArrowUp', down: 'ArrowDown', left: 'ArrowLeft', right: 'ArrowRight' },
        { up: 'w', down: 's', left: 'a', right: 'd' },
        { up: 't', down: 'g', left: 'f', right: 'h' },
        { up: 'i', down: 'k', left: 'j', right: 'l' }
      ];
      
      // Create human players
      for (let i = 0; i < numPlayers; i++) {
        players.push({ 
          x: startPositions[i].x, 
          y: startPositions[i].y, 
          vx: 0, 
          vy: 0, 
          w: 30, 
          h: 30, 
          color: colors[i], 
          isIt: false, 
          controls: controlSchemes[i],
          isBot: false
        });
      }
      
      // Add bot if robot mode is enabled
      if (robotMode) {
        players.push({ 
          x: startPositions[4].x, 
          y: startPositions[4].y, 
          vx: 0, 
          vy: 0, 
          w: 30, 
          h: 30, 
          color: 'purple', 
          isIt: false, 
          controls: null,
          isBot: true,
          jumpCooldown: 0,
          stuckTimer: 0,
          lastX: startPositions[4].x,
          lastY: startPositions[4].y
        });
      }
      
      // Randomly assign who is "it"
      const randomPlayerIndex = Math.floor(Math.random() * players.length);
      players[randomPlayerIndex].isIt = true;
      
      spawnTeleporters();
      
      // Start countdown
      let countdown = 3;
      countdownDisplay.style.display = 'block';
      countdownDisplay.textContent = countdown;
      
      const countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownDisplay.textContent = countdown;
        } else {
          clearInterval(countdownInterval);
          countdownDisplay.textContent = "GO!";
          setTimeout(() => {
            countdownDisplay.style.display = 'none';
            gameStarted = true;
            gameLoop();
          }, 500);
        }
      }, 1000);
    }

    function spawnTeleporters() {
      const accessiblePositions = [
        { x: 150, y: 300 },
        { x: 1050, y: 300 },
        { x: 600, y: 200 },
        { x: 600, y: 400 },
        { x: 350, y: 200 },
        { x: 850, y: 200 }
      ];
      
      const index1 = Math.floor(Math.random() * accessiblePositions.length);
      let index2;
      do {
        index2 = Math.floor(Math.random() * accessiblePositions.length);
      } while (index2 === index1);
      
      const pos1 = accessiblePositions[index1];
      const pos2 = accessiblePositions[index2];
      
      teleporters = [
        { x: pos1.x, y: pos1.y, radius: 12, active: true },
        { x: pos2.x, y: pos2.y, radius: 12, active: true }
      ];
    }

    // Simple bot AI
    function updateBot(bot) {
      const itPlayer = players.find(p => p.isIt);
      
      if (bot.jumpCooldown > 0) bot.jumpCooldown--;
      
      // Check if bot is stuck
      if (Math.abs(bot.x - bot.lastX) < 1 && Math.abs(bot.y - bot.lastY) < 1) {
        bot.stuckTimer++;
      } else {
        bot.stuckTimer = 0;
      }
      bot.lastX = bot.x;
      bot.lastY = bot.y;
      
      if (bot.isIt) {
        // Bot is "it" - chase other players
        const targets = players.filter(p => p !== bot && !p.isIt);
        if (targets.length > 0) {
          const target = targets[0];
          const dx = target.x - bot.x;
          const dy = target.y - bot.y;
          
          // Move toward target
          bot.vx = dx > 0 ? 3 : -3;
          
          // Jump if target is above or if stuck
          if ((dy < -30 || bot.stuckTimer > 30) && isGrounded(bot) && bot.jumpCooldown <= 0) {
            bot.vy = -10;
            bot.jumpCooldown = 30;
            bot.stuckTimer = 0;
          }
        }
      } else {
        // Bot is not "it" - avoid the "it" player
        if (itPlayer) {
          const dx = itPlayer.x - bot.x;
          const dy = itPlayer.y - bot.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 200) {
            // Move away from "it" player
            bot.vx = dx > 0 ? -3 : 3;
            
            // Jump if needed or if stuck
            if ((dy < -20 || bot.stuckTimer > 30) && isGrounded(bot) && bot.jumpCooldown <= 0) {
              bot.vy = -10;
              bot.jumpCooldown = 30;
              bot.stuckTimer = 0;
            }
          } else {
            // Random movement when safe
            if (Math.random() < 0.02) {
              bot.vx = (Math.random() - 0.5) * 6;
            }
            
            if (Math.random() < 0.01 && isGrounded(bot) && bot.jumpCooldown <= 0) {
              bot.vy = -10;
              bot.jumpCooldown = 30;
            }
          }
        }
      }
    }

    function updatePlayer(p) {
      if (!gameStarted || gamePaused) return;
      
      // Handle bot movement
      if (p.isBot) {
        updateBot(p);
      } else {
        // Handle human player movement
        if (keys[p.controls.left]) p.vx = -4;
        else if (keys[p.controls.right]) p.vx = 4;
        else p.vx = 0;

        if (keys[p.controls.up] && isGrounded(p)) p.vy = -10;
      }

      p.vy += gravity;
      p.x += p.vx;
      p.y += p.vy;

      // Ground collision
      if (p.y + p.h > canvas.height) {
        p.y = canvas.height - p.h;
        p.vy = 0;
      }

      // Platform collision
      platforms.forEach(pl => {
        if (p.vy >= 0 && 
            p.x < pl.x + pl.w &&
            p.x + p.w > pl.x &&
            p.y + p.h >= pl.y &&
            p.y + p.h <= pl.y + pl.h + 5) {
          p.y = pl.y - p.h;
          p.vy = 0;
        }
        
        if (p.vy < 0 && 
            p.x < pl.x + pl.w &&
            p.x + p.w > pl.x &&
            p.y <= pl.y + pl.h &&
            p.y + p.h >= pl.y) {
          p.y = pl.y + pl.h;
          p.vy = 0;
        }
        
        if (p.x + p.w > pl.x && p.x < pl.x + pl.w &&
            p.y + p.h > pl.y && p.y < pl.y + pl.h) {
          if (p.vx > 0) {
            p.x = pl.x - p.w;
          } else if (p.vx < 0) {
            p.x = pl.x + pl.w;
          }
        }
      });

      // Bounce pad
      if (p.x < bouncePad.x + bouncePad.w &&
          p.x + p.w > bouncePad.x &&
          p.y + p.h >= bouncePad.y &&
          p.y + p.h <= bouncePad.y + bouncePad.h + 5) {
        p.vy = -20;
      }

      // Teleporters
      if (teleporters[0].active && teleporters[1].active) {
        for (let i = 0; i < teleporters.length; i++) {
          const tp = teleporters[i];
          const dx = (p.x + p.w/2) - tp.x;
          const dy = (p.y + p.h/2) - tp.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          
          if (dist < tp.radius + p.w/2) {
            const target = teleporters[1 - i];
            p.x = target.x - p.w/2;
            p.y = target.y - p.h/2;
            
            p.vx = (Math.random() - 0.5) * 4;
            p.vy = -2;
            
            teleporters[0].active = false;
            teleporters[1].active = false;
            teleportCooldown = frameCount;
            break;
          }
        }
      }

      // Keep inside canvas
      p.x = Math.max(0, Math.min(canvas.width - p.w, p.x));
      p.y = Math.min(canvas.height - p.h, p.y);
    }

    function isGrounded(p) {
      return (
        p.y + p.h >= canvas.height ||
        platforms.some(pl =>
          p.x < pl.x + pl.w &&
          p.x + p.w > pl.x &&
          p.y + p.h >= pl.y &&
          p.y + p.h <= pl.y + pl.h + 5
        )
      );
    }

    function detectTag(p1, p2) {
      return (
        p1.x < p2.x + p2.w &&
        p1.x + p1.w > p2.x &&
        p1.y < p2.y + p2.h &&
        p1.y + p1.h > p2.y
      );
    }

    function drawTagIndicator(player) {
      const orbX = player.x + player.w / 2;
      const orbY = player.y - 12;
      ctx.beginPath();
      ctx.arc(orbX, orbY, 6, 0, Math.PI * 2);
      ctx.fillStyle = 'gold';
      ctx.shadowColor = 'gold';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function showGameOver() {
      const itPlayer = players.find(p => p.isIt);
      gameOverDisplay.innerHTML = `Game Over!<br><span style="color:${itPlayer.color}; font-weight:bold">${itPlayer.color.toUpperCase()}</span> player was IT!<br><br>Press F5 to play again`;
      gameOverDisplay.style.display = 'block';
    }

    function drawPlatforms() {
      // Draw platforms
      platforms.forEach(pl => {
        ctx.fillStyle = '#8a5c36';
        ctx.fillRect(pl.x, pl.y, pl.w, pl.h);
        ctx.fillStyle = '#5d4037';
        ctx.fillRect(pl.x, pl.y, pl.w, 4);
      });

      // Draw bounce pad
      ctx.fillStyle = '#00c853';
      ctx.fillRect(bouncePad.x, bouncePad.y, bouncePad.w, bouncePad.h);
      for (let i = 0; i < bouncePad.w; i += 8) {
        ctx.fillStyle = '#009624';
        ctx.fillRect(bouncePad.x + i, bouncePad.y, 4, bouncePad.h);
      }
    }

    function drawPlayers() {
      players.forEach(p => {
        // Draw player shadow
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
        ctx.fillRect(p.x + 3, p.y + 3, p.w, p.h);
        
        // Draw player
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
        
        // Draw player details
        ctx.fillStyle = '#000';
        ctx.fillRect(p.x + 8, p.y + 8, 6, 6);
        ctx.fillRect(p.x + p.w - 14, p.y + 8, 6, 6);
        
        // Draw "B" indicator for bots
        if (p.isBot) {
          ctx.fillStyle = '#fff';
          ctx.font = '12px Arial';
          ctx.fillText('B', p.x + p.w/2 - 4, p.y + p.h/2 + 4);
        }
        
        if (p.isIt) drawTagIndicator(p);
      });
    }

    function drawTeleporters() {
      teleporters.forEach(tp => {
        if (tp.active) {
          // Draw glow effect
          ctx.beginPath();
          ctx.arc(tp.x, tp.y, tp.radius + 3, 0, Math.PI * 2);
          ctx.fillStyle = 'rgba(255, 255, 0, 0.3)';
          ctx.shadowColor = '#ff0';
          ctx.shadowBlur = 15;
          ctx.fill();
          
          // Draw teleporter
          ctx.beginPath();
          ctx.arc(tp.x, tp.y, tp.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#ffeb3b';
          ctx.fill();
          
          // Draw inner circle
          ctx.beginPath();
          ctx.arc(tp.x, tp.y, tp.radius / 2, 0, Math.PI * 2);
          ctx.fillStyle = '#ffc107';
          ctx.fill();
          
          ctx.shadowBlur = 0;
        }
      });
    }

    function gameLoop() {
      if (gameOver) {
        showGameOver();
        return;
      }
      
      if (gamePaused) {
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frameCount++;

      drawPlatforms();

      // Respawn teleporters
      if (!teleporters[0].active && frameCount - teleportCooldown > 300) {
        spawnTeleporters();
      }

      drawTeleporters();

      // Update and draw players
      players.forEach(p => {
        updatePlayer(p);
      });
      drawPlayers();

      // Tag logic
      const itPlayer = players.find(p => p.isIt);
      const otherPlayers = players.filter(p => !p.isIt);

      for (const otherPlayer of otherPlayers) {
        if (detectTag(itPlayer, otherPlayer) && Date.now() - lastTagTime > 1000) {
          itPlayer.isIt = false;
          otherPlayer.isIt = true;
          lastTagTime = Date.now();
          break;
        }
      }

      // Timer
      if (frameCount % 60 === 0 && timer > 0) {
        timer--;
        ui.textContent = `Time: ${timer}`;
      }

      if (timer === 0 && !gameOver) {
        gameOver = true;
      }

      animationId = requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
