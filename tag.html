<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arena Tag Showdown</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      position: relative;
    }
    canvas {
      display: block;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      border: 4px solid #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #fff;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
    }
    #pause-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      font-size: 18px;
    }
    #pause-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    #home-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
      z-index: 50;
    }
    #home-btn:hover {
      background: #005fa3;
    }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 20;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      border: 2px solid gold;
    }
    #setup-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 30;
      color: white;
      width: 400px;
    }
    #time-setup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 30;
      color: white;
      width: 400px;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 120px;
      color: rgba(255, 255, 255, 0.7);
      z-index: 25;
      display: none;
    }
    #pause-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      z-index: 40;
      color: white;
      width: 300px;
      display: none;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      border: 2px solid #4CAF50;
    }
    button {
      background: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .toggle-btn {
      background: #555;
    }
    .toggle-btn.active {
      background: #4CAF50;
    }
    .back-btn {
      background: #f44336;
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 15px;
      font-size: 14px;
    }
    .back-btn:hover {
      background: #d32f2f;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 100px;
    }
    .mode-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <!-- üè† Home button -->
  <a href="index.html" id="home-btn">üè† Home</a>

  <div class="game-container">
    <div id="ui">Time: 0</div>
    <button id="pause-btn" style="display: none;">Pause</button>
    <div id="gameOver"></div>
    <div id="countdown"></div>
    <div id="pause-menu">
      <h2>Game Paused</h2>
      <button onclick="resumeGame()">Resume Game</button>
      <button onclick="leaveGame()">Leave Game</button>
    </div>
    <div id="setup-screen">
      <h2>Select Number of Players</h2>
      <button onclick="selectPlayers(1)">1 Player</button>
      <button onclick="selectPlayers(2)">2 Players</button>
      <button onclick="selectPlayers(3)">3 Players</button>
      <button onclick="selectPlayers(4)">4 Players</button>
      
      <div class="mode-container">
        <h3>Robot Mode</h3>
        <button id="robot-toggle" class="toggle-btn" onclick="toggleRobotMode()">OFF</button>
        <p>Adds a bot to the game (always on for 1 Player)</p>
      </div>
    </div>
    <div id="time-setup">
      <button class="back-btn" onclick="goBack()">Back</button>
      <h2>Set Time Limit (Seconds)</h2>
      <input type="number" id="time-input" min="10" max="300" value="30">
      <button onclick="startGame()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="1200" height="700"></canvas>
  </div>

  <!-- Your full script remains unchanged -->
  <script>
    // ... (all your JavaScript stays the same)
  </script>
</body>
</html>
