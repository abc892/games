<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    canvas {
      border: 3px solid #00ff88;
      background: #000;
    }
    #score {
      margin-top: 15px;
      font-size: 20px;
    }
    /* Home button */
    #home-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #0077cc;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
    }
    #home-btn:hover {
      background: #005fa3;
    }
    /* Pause text */
    #pauseText {
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- üè† Home button -->
  <a href="index.html" id="home-btn">üè† Home</a>

  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="pauseText">Press SPACE to Pause / Resume</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{x: 9 * box, y: 10 * box}];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;
    let paused = false;

    document.addEventListener("keydown", handleKey);

    function handleKey(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === " ") {
        paused = !paused;
      }
    }

    function drawGame() {
      if (paused) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "yellow";
        ctx.font = "30px Arial";
        ctx.fillText("PAUSED", canvas.width / 2 - 60, canvas.height / 2);
        return;
      }

      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "#00ff88" : "#00ffaa";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "#111";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {x: snakeX, y: snakeY};

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Final Score: " + score);
        document.location.reload();
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(drawGame, 100);
  </script>

      return;
    }

    // Firebase configuration
    const firebaseConfig = {

      authDomain: "games-c3e27.firebaseapp.com",
      databaseURL: "https://games-c3e27-default-rtdb.europe-west1.firebasedatabase.app",

      messagingSenderId: "193027632069",
      appId: "1:193027632069:web:b559c3b10011bc6982b9ac"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const userId = generateUserId();
    let userRef = null;
    let isConnected = true;

    function generateUserId() {
      let userId = localStorage.getItem('gameHubUserId');
      if (!userId) {
        userId = 'user_' + Math.random().toString(36).substr(2, 16) + '_' + Date.now();
        localStorage.setItem('gameHubUserId', userId);
      }
      return userId;
    }

    function setupUserPresence() {
      userRef = database.ref('onlineUsers/' + userId);
      
      // Set user as online with current page info
      userRef.set({ 
        id: userId, 
        connected: true, 
        lastSeen: Date.now(), 
        page: window.location.pathname,
        userAgent: navigator.userAgent.substring(0, 50) 
      });
      
      // Remove user when they disconnect
      userRef.onDisconnect().remove();

      // Send heartbeat every 10 seconds
      const heartbeat = setInterval(() => {
        if (isConnected && userRef) {
          userRef.update({ lastSeen: Date.now(), page: window.location.pathname });
        } else {
          clearInterval(heartbeat);
        }
      }, 10000);

      // Clean up on page unload
      window.addEventListener('beforeunload', () => {
        isConnected = false;
        if (userRef) userRef.remove();
      });
    }

    // Initialize tracking
    setupUserPresence();
  });
</script>
