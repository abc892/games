<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer - Ultimate Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
        }
        
        .screen.active {
            display: flex;
        }
        
        .menu-container {
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid #0ff;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px #0ff;
        }
        
        .menu-title {
            color: #0ff;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #0ff;
        }
        
        .menu-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: linear-gradient(135deg, #0ff, #f0f);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #0ff;
        }
        
        .menu-btn.danger {
            background: linear-gradient(135deg, #f00, #f0f);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            border-radius: 8px;
            color: #0ff;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        input[type="text"]::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
            z-index: 100;
            pointer-events: none;
        }
        
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff0;
            font-size: 32px;
            text-shadow: 0 0 15px #ff0;
            z-index: 100;
            pointer-events: none;
            font-weight: bold;
        }
        
        #pauseBtn {
            position: absolute;
            top: 80px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 5px;
            color: #0ff;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        #pauseBtn:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px #0ff;
        }
        
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 24px;
            text-shadow: 0 0 20px #0ff;
            z-index: 100;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .leaderboard-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 5px 0;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 5px;
            color: #0ff;
        }
        
        .leaderboard-entry.current-user {
            background: rgba(255, 0, 255, 0.2);
            border-color: #f0f;
            color: #f0f;
        }
        
        .rank {
            font-weight: bold;
            margin-right: 15px;
        }
        
        .stats-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #0ff;
            border-radius: 8px;
            color: #0ff;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .loading {
            text-align: center;
            color: #0ff;
            font-size: 18px;
            margin: 20px 0;
        }
        
        .name-change-info {
            color: #ff0;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #0ff;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0cc;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <div class="menu-container">
            <div class="menu-title">COSMIC EXPLORER</div>
            <div style="color: #0ff; text-align: center; margin-bottom: 20px;">
                Welcome, Space Explorer!
            </div>
            <input type="text" id="nameInput" placeholder="Enter your name" maxlength="20">
            <button class="menu-btn" onclick="saveUserName()">START ADVENTURE</button>
        </div>
    </div>
    
    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <div class="menu-container">
            <div class="menu-title">COSMIC EXPLORER</div>
            <div style="color: #f0f; text-align: center; margin-bottom: 20px; font-size: 20px;">
                Welcome back, <span id="welcomeName"></span>!
            </div>
            <button class="menu-btn" onclick="startGame()">PLAY</button>
            <button class="menu-btn" onclick="showLeaderboard()">LEADERBOARD</button>
            <button class="menu-btn" onclick="showSettings()">SETTINGS</button>
        </div>
    </div>
    
    <!-- Pause Screen -->
    <div id="pauseScreen" class="screen">
        <div class="menu-container">
            <div class="menu-title">PAUSED</div>
            <div style="color: #0ff; text-align: center; margin-bottom: 20px;">
                Time: <span id="pauseTime"></span>s
            </div>
            <button class="menu-btn" onclick="resumeGame()">RESUME</button>
            <button class="menu-btn danger" onclick="leaveGame()">LEAVE (LOSE PROGRESS)</button>
        </div>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <div class="menu-container">
            <div class="menu-title">GAME OVER</div>
            <div style="color: #f00; text-align: center; margin: 20px 0; font-size: 24px;">
                You survived: <span id="finalTime"></span>s
            </div>
            <div style="color: #0ff; text-align: center; margin-bottom: 20px;">
                Crystals Collected: <span id="finalCrystals"></span>
            </div>
            <button class="menu-btn" onclick="playAgain()">PLAY AGAIN</button>
            <button class="menu-btn" onclick="backToHome()">HOME</button>
        </div>
    </div>
    
    <!-- Leaderboard Screen -->
    <div id="leaderboardScreen" class="screen">
        <div class="menu-container" style="max-width: 600px;">
            <div class="menu-title">LEADERBOARD</div>
            <div class="loading" id="leaderboardLoading">Loading...</div>
            <div class="leaderboard-list" id="leaderboardList"></div>
            <button class="menu-btn" onclick="backToHome()">BACK</button>
        </div>
    </div>
    
    <!-- Settings Screen -->
    <div id="settingsScreen" class="screen">
        <div class="menu-container">
            <div class="menu-title">SETTINGS</div>
            <div class="stats-container">
                <div class="stat-row">
                    <span>Player Name:</span>
                    <span id="settingsName"></span>
                </div>
                <div class="stat-row">
                    <span>Best Time:</span>
                    <span id="settingsBestTime">0s</span>
                </div>
                <div class="stat-row">
                    <span>Total Crystals:</span>
                    <span id="settingsTotalCrystals">0</span>
                </div>
                <div class="stat-row">
                    <span>Games Played:</span>
                    <span id="settingsGamesPlayed">0</span>
                </div>
            </div>
            <input type="text" id="newNameInput" placeholder="Change your name" maxlength="20">
            <div class="name-change-info" id="nameChangeInfo"></div>
            <button class="menu-btn" onclick="changeName()">CHANGE NAME</button>
            <button class="menu-btn danger" onclick="deleteAccount()">DELETE ACCOUNT</button>
            <button class="menu-btn" onclick="backToHome()">BACK</button>
        </div>
    </div>
    
    <!-- Game HUD -->
    <div id="hud" style="display: none;">
        <div>VELOCITY: <span id="velocity">0</span></div>
        <div>FUEL: <span id="fuel">100</span>%</div>
        <div>HEALTH: <span id="health">100</span>%</div>
        <div>CRYSTALS: <span id="crystalCount">0</span></div>
    </div>
    
    <div id="timer" style="display: none;">0s</div>
    <div id="fps" style="position: absolute; top: 70px; right: 20px; color: #0f0; font-size: 16px; text-shadow: 0 0 10px #0f0; z-index: 100; pointer-events: none; display: none;">FPS: 60</div>
    <button id="pauseBtn" style="display: none;" onclick="pauseGame()">PAUSE</button>
    <div id="message"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, update, remove, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAwEy-sJx7E61BA6VmBfIFMZsjuAj8RK5g",
            authDomain: "games-c3e27.firebaseapp.com",
            databaseURL: "https://games-c3e27-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "games-c3e27",
            storageBucket: "games-c3e27.firebasestorage.app",
            messagingSenderId: "193027632069",
            appId: "1:193027632069:web:b559c3b10011bc6982b9ac"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        
        // Game State
        let gameState = {
            velocity: 0,
            fuel: 100,
            health: 100,
            crystals: 0,
            maxVelocity: 50,
            acceleration: 0.2,
            boostMultiplier: 2,
            isPlaying: false,
            isPaused: false,
            startTime: 0,
            elapsedTime: 0,
            userId: null,
            userName: null
        };
        
        let scene, camera, renderer, shipGroup, stars, crystals = [], asteroids = [];
        let particleSystem, particleVelocities = [];
        let animationId = null;
        
        // User Management
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function checkExistingUser() {
            const userId = localStorage.getItem('cosmicExplorerUserId');
            if (userId) {
                gameState.userId = userId;
                get(ref(database, 'users/' + userId)).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        gameState.userName = userData.name;
                        showScreen('homeScreen');
                        document.getElementById('welcomeName').textContent = userData.name;
                    } else {
                        localStorage.removeItem('cosmicExplorerUserId');
                        showScreen('welcomeScreen');
                    }
                });
            } else {
                showScreen('welcomeScreen');
            }
        }
        
        window.saveUserName = function() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                showMessage('Please enter a name!', 2000);
                return;
            }
            
            const userId = generateUserId();
            gameState.userId = userId;
            gameState.userName = name;
            
            const userData = {
                name: name,
                bestTime: 0,
                totalCrystals: 0,
                gamesPlayed: 0,
                createdAt: Date.now(),
                lastNameChange: Date.now()
            };
            
            set(ref(database, 'users/' + userId), userData).then(() => {
                localStorage.setItem('cosmicExplorerUserId', userId);
                document.getElementById('welcomeName').textContent = name;
                showScreen('homeScreen');
            });
        };
        
        window.changeName = function() {
            const newName = document.getElementById('newNameInput').value.trim();
            if (!newName) {
                showMessage('Please enter a new name!', 2000);
                return;
            }
            
            get(ref(database, 'users/' + gameState.userId)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const lastChange = userData.lastNameChange || 0;
                    const daysSinceChange = (Date.now() - lastChange) / (1000 * 60 * 60 * 24);
                    
                    if (daysSinceChange < 10) {
                        const daysRemaining = Math.ceil(10 - daysSinceChange);
                        showMessage(`You can change your name in ${daysRemaining} days!`, 3000);
                        return;
                    }
                    
                    update(ref(database, 'users/' + gameState.userId), {
                        name: newName,
                        lastNameChange: Date.now()
                    }).then(() => {
                        gameState.userName = newName;
                        document.getElementById('welcomeName').textContent = newName;
                        document.getElementById('settingsName').textContent = newName;
                        document.getElementById('newNameInput').value = '';
                        showMessage('Name changed successfully!', 2000);
                        loadSettings();
                    });
                }
            });
        };
        
        window.deleteAccount = function() {
            if (confirm('Are you sure you want to delete your account? This cannot be undone!')) {
                remove(ref(database, 'users/' + gameState.userId)).then(() => {
                    localStorage.removeItem('cosmicExplorerUserId');
                    showMessage('Account deleted!', 2000);
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                });
            }
        };
        
        // Screen Management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if (screenId === 'homeScreen') {
                document.getElementById('hud').style.display = 'none';
                document.getElementById('timer').style.display = 'none';
                document.getElementById('fps').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'none';
            }
        }
        
        window.startGame = function() {
            showScreen('');
            document.getElementById('hud').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('fps').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'block';
            
            initGame();
            gameState.isPlaying = true;
            gameState.isPaused = false;
            gameState.startTime = Date.now();
            gameState.health = 100;
            gameState.fuel = 100;
            gameState.crystals = 0;
            gameState.velocity = 0;
            
            if (!animationId) {
                animate();
            }
        };
        
        window.pauseGame = function() {
            if (!gameState.isPlaying || gameState.isPaused) return;
            
            gameState.isPaused = true;
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            document.getElementById('pauseTime').textContent = elapsed;
            showScreen('pauseScreen');
        };
        
        window.resumeGame = function() {
            gameState.isPaused = false;
            showScreen('');
            document.getElementById('hud').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'block';
        };
        
        window.leaveGame = function() {
            gameState.isPlaying = false;
            gameState.isPaused = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            showScreen('homeScreen');
        };
        
        window.playAgain = function() {
            startGame();
        };
        
        window.backToHome = function() {
            showScreen('homeScreen');
        };
        
        window.showLeaderboard = function() {
            showScreen('leaderboardScreen');
            loadLeaderboard();
        };
        
        window.showSettings = function() {
            showScreen('settingsScreen');
            loadSettings();
        };
        
        function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            const loading = document.getElementById('leaderboardLoading');
            
            loading.style.display = 'block';
            leaderboardList.innerHTML = '';
            
            const leaderboardRef = query(ref(database, 'users'), orderByChild('bestTime'), limitToLast(50));
            
            get(leaderboardRef).then((snapshot) => {
                loading.style.display = 'none';
                
                if (snapshot.exists()) {
                    const users = [];
                    snapshot.forEach((childSnapshot) => {
                        const userData = childSnapshot.val();
                        if (userData.bestTime > 0) {
                            users.push({
                                id: childSnapshot.key,
                                name: userData.name,
                                bestTime: userData.bestTime
                            });
                        }
                    });
                    
                    users.sort((a, b) => b.bestTime - a.bestTime);
                    
                    users.forEach((user, index) => {
                        const entry = document.createElement('div');
                        entry.className = 'leaderboard-entry';
                        if (user.id === gameState.userId) {
                            entry.classList.add('current-user');
                        }
                        
                        entry.innerHTML = `
                            <span><span class="rank">#${index + 1}</span>${user.name}</span>
                            <span>${user.bestTime}s</span>
                        `;
                        leaderboardList.appendChild(entry);
                    });
                    
                    if (users.length === 0) {
                        leaderboardList.innerHTML = '<div style="text-align: center; color: #0ff; padding: 20px;">No records yet. Be the first!</div>';
                    }
                } else {
                    leaderboardList.innerHTML = '<div style="text-align: center; color: #0ff; padding: 20px;">No records yet. Be the first!</div>';
                }
            });
        }
        
        function loadSettings() {
            get(ref(database, 'users/' + gameState.userId)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('settingsName').textContent = userData.name;
                    document.getElementById('settingsBestTime').textContent = (userData.bestTime || 0) + 's';
                    document.getElementById('settingsTotalCrystals').textContent = userData.totalCrystals || 0;
                    document.getElementById('settingsGamesPlayed').textContent = userData.gamesPlayed || 0;
                    
                    const lastChange = userData.lastNameChange || 0;
                    const daysSinceChange = (Date.now() - lastChange) / (1000 * 60 * 60 * 24);
                    const daysRemaining = Math.max(0, Math.ceil(10 - daysSinceChange));
                    
                    if (daysRemaining > 0) {
                        document.getElementById('nameChangeInfo').textContent = `Name can be changed in ${daysRemaining} days`;
                    } else {
                        document.getElementById('nameChangeInfo').textContent = 'Name change available!';
                    }
                }
            });
        }
        
        function gameOver() {
            gameState.isPlaying = false;
            const survivalTime = Math.floor((Date.now() - gameState.startTime) / 1000);
            
            document.getElementById('finalTime').textContent = survivalTime;
            document.getElementById('finalCrystals').textContent = gameState.crystals;
            
            // Update Firebase
            get(ref(database, 'users/' + gameState.userId)).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const updates = {
                        gamesPlayed: (userData.gamesPlayed || 0) + 1,
                        totalCrystals: (userData.totalCrystals || 0) + gameState.crystals
                    };
                    
                    if (survivalTime > (userData.bestTime || 0)) {
                        updates.bestTime = survivalTime;
                    }
                    
                    update(ref(database, 'users/' + gameState.userId), updates);
                }
            });
            
            showScreen('gameOverScreen');
        }
        
        // Show message
        function showMessage(text, duration = 2000) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.style.opacity = '1';
            setTimeout(() => {
                msgEl.style.opacity = '0';
            }, duration);
        }
        
        // Initialize Game
        function initGame() {
            // Setup scene
            if (!scene) {
                scene = new THREE.Scene();
                scene.fog = new THREE.FogExp2(0x000000, 0.00015);
            }
            
            // Camera
            if (!camera) {
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
                camera.position.set(0, 5, 10);
            }
            
            // Renderer
            if (!renderer) {
                const canvas = document.getElementById('gameCanvas');
                renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                renderer.setPixelRatio(window.devicePixelRatio);
            }
            
            // Clear previous objects
            if (shipGroup) scene.remove(shipGroup);
            crystals.forEach(c => scene.remove(c));
            asteroids.forEach(a => scene.remove(a));
            crystals = [];
            asteroids = [];
            
            // Lighting
            if (!scene.getObjectByName('ambientLight')) {
                const ambientLight = new THREE.AmbientLight(0x404060, 0.5);
                ambientLight.name = 'ambientLight';
                scene.add(ambientLight);
                
                const sunLight = new THREE.DirectionalLight(0xffffff, 1);
                sunLight.position.set(100, 100, 100);
                sunLight.castShadow = true;
                sunLight.shadow.camera.left = -100;
                sunLight.shadow.camera.right = 100;
                sunLight.shadow.camera.top = 100;
                sunLight.shadow.camera.bottom = -100;
                sunLight.name = 'sunLight';
                scene.add(sunLight);
            }
            
            // Create spaceship
            shipGroup = new THREE.Group();
            
            const bodyGeom = new THREE.ConeGeometry(1, 4, 8);
            const bodyMat = new THREE.MeshPhongMaterial({ 
                color: 0x00ffff, 
                emissive: 0x004444,
                shininess: 100
            });
            const body = new THREE.Mesh(bodyGeom, bodyMat);
            body.rotation.x = Math.PI / 2;
            body.castShadow = true;
            shipGroup.add(body);
            
            const wingGeom = new THREE.BoxGeometry(6, 0.2, 2);
            const wingMat = new THREE.MeshPhongMaterial({ 
                color: 0xff00ff,
                emissive: 0x440044
            });
            const wings = new THREE.Mesh(wingGeom, wingMat);
            wings.position.z = -0.5;
            wings.castShadow = true;
            shipGroup.add(wings);
            
            const engineGeom = new THREE.CylinderGeometry(0.3, 0.5, 1, 16);
            const engineMat = new THREE.MeshBasicMaterial({ 
                color: 0xff6600,
                transparent: true,
                opacity: 0.8
            });
            const engine = new THREE.Mesh(engineGeom, engineMat);
            engine.rotation.x = Math.PI / 2;
            engine.position.z = 2;
            engine.name = 'engine';
            shipGroup.add(engine);
            
            shipGroup.position.set(0, 5, 0);
            scene.add(shipGroup);
            
            // Infinite Starfield
            if (!stars) {
                const starGeometry = new THREE.BufferGeometry();
                const starVertices = [];
                for (let i = 0; i < 5000; i++) {
                    const x = (Math.random() - 0.5) * 4000;
                    const y = (Math.random() - 0.5) * 4000;
                    const z = (Math.random() - 0.5) * 4000;
                    starVertices.push(x, y, z);
                }
                starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
                const starMaterial = new THREE.PointsMaterial({ 
                    color: 0xffffff, 
                    size: 2,
                    transparent: true,
                    opacity: 0.9
                });
                stars = new THREE.Points(starGeometry, starMaterial);
                scene.add(stars);
            }
            
            // Create crystals
            const crystalGeom = new THREE.OctahedronGeometry(1.5, 0);
            for (let i = 0; i < 50; i++) {
                createCrystal(crystalGeom);
            }
            
            // Create asteroids
            for (let i = 0; i < 30; i++) {
                createAsteroid();
            }
            
            // Particle system
            if (!particleSystem) {
                const particleGeometry = new THREE.BufferGeometry();
                const particleCount = 200;
                const particlePositions = new Float32Array(particleCount * 3);
                particleVelocities = [];
                
                for (let i = 0; i < particleCount; i++) {
                    particlePositions[i * 3] = 0;
                    particlePositions[i * 3 + 1] = 0;
                    particlePositions[i * 3 + 2] = 0;
                    particleVelocities.push({ x: 0, y: 0, z: 0, life: 0 });
                }
                
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
                const particleMaterial = new THREE.PointsMaterial({
                    color: 0xff6600,
                    size: 1,
                    transparent: true,
                    opacity: 0.9,
                    blending: THREE.AdditiveBlending
                });
                particleSystem = new THREE.Points(particleGeometry, particleMaterial);
                scene.add(particleSystem);
            }
        }
        
        function createCrystal(geom) {
            const colors = [0xff00ff, 0x00ffff, 0xffff00, 0x00ff00];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const crystalMat = new THREE.MeshPhongMaterial({ 
                color: color,
                emissive: color,
                emissiveIntensity: 0.6,
                shininess: 100,
                transparent: true,
                opacity: 0.95
            });
            const crystal = new THREE.Mesh(geom, crystalMat);
            
            crystal.position.set(
                (Math.random() - 0.5) * 400,
                (Math.random() - 0.5) * 200,
                (Math.random() - 0.5) * 400
            );
            
            crystal.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.04,
                y: (Math.random() - 0.5) * 0.04
            };
            
            scene.add(crystal);
            crystals.push(crystal);
        }
        
        function createAsteroid() {
            const size = Math.random() * 4 + 1;
            const asteroidGeom = new THREE.DodecahedronGeometry(size, 0);
            const asteroidMat = new THREE.MeshPhongMaterial({ 
                color: 0x666666,
                flatShading: true
            });
            const asteroid = new THREE.Mesh(asteroidGeom, asteroidMat);
            
            asteroid.position.set(
                (Math.random() - 0.5) * 500,
                (Math.random() - 0.5) * 250,
                (Math.random() - 0.5) * 500
            );
            
            asteroid.userData.rotationSpeed = {
                x: (Math.random() - 0.5) * 0.02,
                y: (Math.random() - 0.5) * 0.02,
                z: (Math.random() - 0.5) * 0.02
            };
            
            asteroid.castShadow = true;
            asteroid.receiveShadow = true;
            
            scene.add(asteroid);
            asteroids.push(asteroid);
        }
        
        // Input handling
        const keys = {};
        const mouse = { x: 0, y: 0, deltaX: 0, deltaY: 0 };
        let lastMouseX = 0, lastMouseY = 0;
        
        document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
        
        document.addEventListener('mousemove', (e) => {
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            
            mouse.deltaX = deltaX * 0.003; // Increased sensitivity
            mouse.deltaY = deltaY * 0.003;
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        // Game loop
        let lastTime = Date.now();
        let particleIndex = 0;
        let frameCount = 0;
        let lastFpsUpdate = Date.now();
        
        function animate() {
            if (!gameState.isPlaying) return;
            
            animationId = requestAnimationFrame(animate);
            
            if (gameState.isPaused) return;
            
            const currentTime = Date.now();
            const deltaTime = Math.min((currentTime - lastTime) / 1000, 0.1); // Cap delta for stability
            lastTime = currentTime;
            
            // FPS Counter
            frameCount++;
            if (currentTime - lastFpsUpdate > 500) { // Update FPS every 500ms
                const fps = Math.round(frameCount / ((currentTime - lastFpsUpdate) / 1000));
                document.getElementById('fps').textContent = 'FPS: ' + fps;
                frameCount = 0;
                lastFpsUpdate = currentTime;
            }
            
            // Update timer
            const elapsed = Math.floor((currentTime - gameState.startTime) / 1000);
            document.getElementById('timer').textContent = elapsed + 's';
            
            // Fuel drain over time (automatic)
            gameState.fuel = Math.max(0, gameState.fuel - 0.05);
            
            // Check fuel and health
            if (gameState.fuel <= 0 || gameState.health <= 0) {
                gameOver();
                return;
            }
            
            // Ship controls
            let targetVelocity = 0;
            const engine = shipGroup.getObjectByName('engine');
            
            if (keys['w'] && gameState.fuel > 0) {
                targetVelocity = gameState.maxVelocity;
                gameState.fuel = Math.max(0, gameState.fuel - 0.15);
            } else if (keys['s']) {
                targetVelocity = -gameState.maxVelocity * 0.5;
            }
            
            if (keys[' '] && gameState.fuel > 5) {
                targetVelocity *= gameState.boostMultiplier;
                gameState.fuel = Math.max(0, gameState.fuel - 0.8);
                if (engine) engine.material.opacity = 1;
            } else {
                if (engine) engine.material.opacity = 0.6;
            }
            
            // Smooth velocity
            gameState.velocity += (targetVelocity - gameState.velocity) * 0.15;
            
            // Rotation
            if (keys['a']) shipGroup.rotation.y += 0.05;
            if (keys['d']) shipGroup.rotation.y -= 0.05;
            if (keys['q']) shipGroup.rotation.z += 0.05;
            if (keys['e']) shipGroup.rotation.z -= 0.05;
            
            // Mouse look (improved sensitivity)
            shipGroup.rotation.y += mouse.deltaX * 2;
            shipGroup.rotation.x += mouse.deltaY * 2;
            
            // Reset mouse delta
            mouse.deltaX *= 0.8;
            mouse.deltaY *= 0.8;
            
            // Clamp pitch
            shipGroup.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, shipGroup.rotation.x));
            
            // Move ship
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(shipGroup.quaternion);
            shipGroup.position.addScaledVector(direction, gameState.velocity * deltaTime);
            
            // Particle trail
            if (Math.abs(gameState.velocity) > 2) {
                const positions = particleSystem.geometry.attributes.position.array;
                
                const worldPos = new THREE.Vector3();
                if (engine) {
                    engine.getWorldPosition(worldPos);
                    
                    positions[particleIndex * 3] = worldPos.x;
                    positions[particleIndex * 3 + 1] = worldPos.y;
                    positions[particleIndex * 3 + 2] = worldPos.z;
                    
                    particleVelocities[particleIndex].life = 1;
                    
                    particleIndex = (particleIndex + 1) % particleVelocities.length;
                }
                
                for (let i = 0; i < particleVelocities.length; i++) {
                    if (particleVelocities[i].life > 0) {
                        particleVelocities[i].life -= 0.015;
                        positions[i * 3 + 1] -= 0.2;
                    }
                }
                
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }
            
            // Update crystals
            crystals.forEach((crystal, index) => {
                crystal.rotation.x += crystal.userData.rotationSpeed.x;
                crystal.rotation.y += crystal.userData.rotationSpeed.y;
                
                const distance = crystal.position.distanceTo(shipGroup.position);
                if (distance < 3.5) {
                    scene.remove(crystal);
                    crystals.splice(index, 1);
                    gameState.crystals++;
                    gameState.fuel = Math.min(100, gameState.fuel + 15);
                    showMessage('+CRYSTAL! FUEL +15%', 1000);
                    
                    createCrystal(crystal.geometry);
                }
                
                // Respawn if too far
                if (distance > 600) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 300 + Math.random() * 100;
                    crystal.position.set(
                        shipGroup.position.x + Math.cos(angle) * radius,
                        shipGroup.position.y + (Math.random() - 0.5) * 100,
                        shipGroup.position.z + Math.sin(angle) * radius
                    );
                }
            });
            
            // Update asteroids
            asteroids.forEach((asteroid, index) => {
                asteroid.rotation.x += asteroid.userData.rotationSpeed.x;
                asteroid.rotation.y += asteroid.userData.rotationSpeed.y;
                asteroid.rotation.z += asteroid.userData.rotationSpeed.z;
                
                const distance = asteroid.position.distanceTo(shipGroup.position);
                if (distance < (asteroid.geometry.parameters.radius + 2.5)) {
                    gameState.health -= 10;
                    showMessage('COLLISION! -10 HEALTH', 1000);
                    
                    const pushDirection = shipGroup.position.clone().sub(asteroid.position).normalize();
                    shipGroup.position.addScaledVector(pushDirection, 8);
                    
                    if (gameState.health <= 0) {
                        gameOver();
                        return;
                    }
                }
                
                // Respawn if too far
                if (distance > 700) {
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 350 + Math.random() * 150;
                    asteroid.position.set(
                        shipGroup.position.x + Math.cos(angle) * radius,
                        shipGroup.position.y + (Math.random() - 0.5) * 150,
                        shipGroup.position.z + Math.sin(angle) * radius
                    );
                }
            });
            
            // Camera follow
            const cameraOffset = new THREE.Vector3(0, 3, 10);
            cameraOffset.applyQuaternion(shipGroup.quaternion);
            camera.position.lerp(shipGroup.position.clone().add(cameraOffset), 0.15);
            camera.lookAt(shipGroup.position);
            
            // Update starfield position to follow ship (infinite effect)
            stars.position.copy(shipGroup.position);
            
            // Update HUD
            document.getElementById('velocity').textContent = Math.abs(gameState.velocity).toFixed(1);
            document.getElementById('fuel').textContent = Math.max(0, gameState.fuel).toFixed(0);
            document.getElementById('health').textContent = Math.max(0, gameState.health).toFixed(0);
            document.getElementById('crystalCount').textContent = gameState.crystals;
            
            renderer.render(scene, camera);
        }
        
        // Window resize
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // Initialize
        checkExistingUser();
        
        // Make functions global
        window.showMessage = showMessage;
    </script>
</body>
</html>
