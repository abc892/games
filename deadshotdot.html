<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deadshot Green Dot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .aim-dot {
    position: fixed;
    top: 50%;
    left: 50%;
    width: var(--dot-size);
    height: var(--dot-size);
    background: lime;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    pointer-events: none;
  }
</style>
</head>

<body>

<iframe
  src="https://deadshot.io"
  allow="fullscreen; gamepad; pointer-lock"
  allowfullscreen
></iframe>

<div class="aim-dot"></div>

<script>
  /* SAFE size control */
  document.documentElement.style.setProperty("--dot-size", "5px");
</script>

</body>
</html>
