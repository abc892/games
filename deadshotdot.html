<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deadshot.io</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Aim Dot */
  .aim-dot {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    pointer-events: none;
  }
</style>
</head>

<body>

<iframe src="https://deadshot.io"></iframe>
<div class="aim-dot" id="aimDot"></div>

<script>
  const dot = document.getElementById("aimDot");
  let visible = true;

  document.addEventListener("keydown", e => {
    const key = e.key.toLowerCase();

    if (key === "t") {
      visible = !visible;
      dot.style.display = visible ? "block" : "none";
    }

    if (key === "r") dot.style.background = "red";
    if (key === "b") dot.style.background = "blue";
    if (key === "y") dot.style.background = "yellow";
    if (key === "g") dot.style.background = "green";
  });
</script>

</body>
</html>
