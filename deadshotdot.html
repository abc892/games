<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deadshot Aim Dot</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .aim-dot {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    pointer-events: none;
  }
</style>
</head>

<body tabindex="0">

<iframe src="https://deadshot.io"></iframe>
<div class="aim-dot" id="aimDot"></div>

<script>
  const dot = document.getElementById("aimDot");
  let visible = true;

  // Force focus so keys work
  window.focus();
  document.body.focus();

  window.addEventListener("keydown", (e) => {
    const key = e.key.toLowerCase();

    if (key === "t") {
      visible = !visible;
      dot.style.display = visible ? "block" : "none";
    }

    if (key === "r") dot.style.backgroundColor = "red";
    if (key === "b") dot.style.backgroundColor = "blue";
    if (key === "y") dot.style.backgroundColor = "yellow";
    if (key === "g") dot.style.backgroundColor = "lime";
  }, true); // ðŸ‘ˆ CAPTURE MODE
</script>

</body>
</html>
