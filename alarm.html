<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alarm Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 17px;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .home-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 40px;
      padding: 60px 50px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
      max-width: 1000px;
      width: 100%;
      z-index: 1;
      position: relative;
      backdrop-filter: blur(20px);
    }

    h1 {
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 50px;
      font-size: 42px;
      font-weight: 800;
      letter-spacing: -1px;
      text-shadow: 0 4px 10px rgba(102, 126, 234, 0.2);
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      flex-wrap: wrap;
    }

    .timer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
    }

    .circular-progress {
      position: relative;
      width: 320px;
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-ring {
      position: absolute;
      top: 0;
      left: 0;
      transform: rotate(-90deg);
      filter: drop-shadow(0 0 30px rgba(102, 126, 234, 0.6));
    }

    .progress-ring-bg {
      fill: none;
      stroke: #e8e8e8;
      stroke-width: 14;
    }

    .progress-ring-fill {
      fill: none;
      stroke: url(#gradient);
      stroke-width: 14;
      stroke-linecap: round;
      transition: stroke-dashoffset 1s linear;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .time-display {
      font-size: 52px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-variant-numeric: tabular-nums;
      line-height: 1;
      margin-bottom: 10px;
    }

    .time-label {
      font-size: 13px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .status-container {
      min-height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-message {
      text-align: center;
      font-size: 18px;
      color: #666;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 20px;
      background: rgba(102, 126, 234, 0.08);
    }

    .controls-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .time-input-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 35px 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 2px solid rgba(102, 126, 234, 0.1);
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .input-label {
      font-size: 13px;
      color: #555;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    input[type="number"] {
      width: 90px;
      height: 70px;
      font-size: 32px;
      font-weight: 800;
      text-align: center;
      border: 3px solid #667eea;
      border-radius: 18px;
      background: white;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
      color: #667eea;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.25);
      transform: scale(1.08);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 1;
      height: 50px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 18px 50px;
      font-size: 19px;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    .start-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      position: relative;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    }

    .start-btn:active {
      transform: translateY(0);
    }

    .stop-btn {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      position: relative;
    }

    .stop-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(245, 87, 108, 0.5);
    }

    .stop-btn:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none !important;
    }

    button:disabled::before {
      display: none;
    }

    .alarm-ringing {
      animation: ring 0.4s infinite;
    }

    @keyframes ring {
      0%,
      100% {
        transform: rotate(0deg) scale(1);
      }
      25% {
        transform: rotate(-12deg) scale(1.15);
      }
      75% {
        transform: rotate(12deg) scale(1.15);
      }
    }

    .pulse {
      animation: pulse-glow 1.5s infinite;
    }

    @keyframes pulse-glow {
      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    .loading {
      color: #aaa;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        padding: 40px 25px;
      }

      h1 {
        font-size: 32px;
      }

      .main-content {
        gap: 50px;
      }

      .circular-progress {
        width: 260px;
        height: 260px;
      }

      .time-display {
        font-size: 40px;
      }

      input[type="number"] {
        width: 75px;
        height: 60px;
        font-size: 28px;
      }

      button {
        padding: 15px 35px;
        font-size: 16px;
      }
    }
  </style>

<stop offset="75%" style="stop-color:#8f00ff;stop-opacity:1" />

  <script>
    // Create animated particles
    function createParticles() {

    createParticles();

      function setupUserPresence() {

        // used by the index (homepage) counter. We DO NOT show any online users UI here.
        userRef = database.ref('onlineUsers/' + userId);

        });
        userRef.onDisconnect().remove();
        const heartbeat = setInterval(() => {
          if (isConnected && userRef) {

          } else {

      setupUserPresence();

    // --- Alarm Functionality (unchanged behavior) ---
    let countdown = null;
    let totalSeconds = 0;
    let remainingSeconds = 0;
    let isRunning = false;
    let audioContext = null;
    let oscillator = null;

    const timeDisplay = document.getElementById('timeDisplay');
    const statusMessage = document.getElementById('statusMessage');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const progressFill = document.getElementById('progressFill');

    // NOTE: make this variable mutable so the resizer can update circumference
    let circleCircumference = 879.65; // default for r=140

    function startAlarm() {
      const hours = parseInt(document.getElementById('hours').value) || 0;
      const minutes = parseInt(document.getElementById('minutes').value) || 0;
      const seconds = parseInt(document.getElementById('seconds').value) || 0;

      totalSeconds = hours * 3600 + minutes * 60 + seconds;

      if (totalSeconds <= 0) {
        alert('‚ö†Ô∏è Please set a valid time!');
        return;
      }

      remainingSeconds = totalSeconds;
      isRunning = true;

      document.getElementById('hours').disabled = true;
      document.getElementById('minutes').disabled = true;
      document.getElementById('seconds').disabled = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;

      statusMessage.textContent = '‚è±Ô∏è Timer Running...';
      statusMessage.classList.add('pulse');

      updateDisplay();
      updateProgress();

      countdown = setInterval(() => {
        remainingSeconds--;
        updateDisplay();
        updateProgress();

        if (remainingSeconds <= 0) {
          triggerAlarm();
        }
      }, 1000);
    }

    function stopAlarm() {
      clearInterval(countdown);
      isRunning = false;

      if (oscillator) {
        oscillator.stop();
        oscillator = null;
      }

      document.getElementById('hours').disabled = false;
      document.getElementById('minutes').disabled = false;
      document.getElementById('seconds').disabled = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;

      statusMessage.textContent = '‚èπÔ∏è Timer Stopped';
      statusMessage.classList.remove('pulse');
      document.querySelector('.circular-progress').classList.remove('alarm-ringing');

      // reset progress to full offset (no progress)
      progressFill.style.strokeDashoffset = circleCircumference;
      timeDisplay.textContent = '00:00:00';
    }

    function updateDisplay() {
      const h = Math.floor(remainingSeconds / 3600);
      const m = Math.floor((remainingSeconds % 3600) / 60);
      const s = remainingSeconds % 60;

      timeDisplay.textContent =
        `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function updateProgress() {
      // avoid division by zero
      if (!totalSeconds || totalSeconds <= 0) {
        progressFill.style.strokeDashoffset = circleCircumference;
        return;
      }
      const progress = (totalSeconds - remainingSeconds) / totalSeconds;
      const offset = circleCircumference - (progress * circleCircumference);
      progressFill.style.strokeDashoffset = offset;
    }

    function triggerAlarm() {
      clearInterval(countdown);
      statusMessage.textContent = 'üîî ALARM RINGING! üîî';
      document.querySelector('.circular-progress').classList.add('alarm-ringing');

      playAlarmSound();

      setTimeout(() => {
        stopAlarm();
        statusMessage.textContent = '‚úÖ Alarm Finished!';
      }, 10000);
    }

    function playAlarmSound() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();

      let beepCount = 0;
      const maxBeeps = 20;

      function beep() {
        if (beepCount >= maxBeeps || !isRunning) return;

        oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);

        oscillator.frequency.value = 800;
        oscillator.type = 'sine';

        gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.3);

        beepCount++;
        if (beepCount < maxBeeps) {
          setTimeout(beep, 500);
        }
      }

      beep();
    }

    document.getElementById('hours').addEventListener('input', function (e) {
      if (this.value > 23) this.value = 23;
      if (this.value < 0) this.value = 0;
    });

    document.getElementById('minutes').addEventListener('input', function (e) {
      if (this.value > 59) this.value = 59;
      if (this.value < 0) this.value = 0;
    });

    document.getElementById('seconds').addEventListener('input', function (e) {
      if (this.value > 59) this.value = 59;
      if (this.value < 0) this.value = 0;
    });

    // -------------------------------------------
    // UNIFORM PROPORTIONAL SCALING (calculator-style)
    // This will scale every visual element proportionally
    // without changing the page's original layout or styles.
    // -------------------------------------------

    function resizeToFitScreen() {
      // Screen
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // BASE values (match original CSS defaults exactly)
      const BASE = {
        // container (matches .container max-width)
        calcWidth: 1000,
        calcHeight: 720, // approximate height of the full design at scale 1
        containerPaddingTop: 60,
        containerPaddingLeft: 50,
        containerBorderRadius: 40,

        // heading
        h1FontSize: 42,
        h1MarginBottom: 50,

        // main layout
        mainContentGap: 80,

        // circular progress
        circularSize: 320,
        svgViewBoxSize: 320, // corresponds to SVG width/height
        circleR: 140, // original r in SVG
        circleStrokeWidth: 14,

        // text inside progress
        timeDisplayFontSize: 52,
        timeLabelFontSize: 13,

        // status
        statusFontSize: 18,
        statusMinHeight: 35,

        // inputs
        inputWidth: 90,
        inputHeight: 70,
        inputFontSize: 32,
        inputBorderRadius: 18,
        inputPadding: 0, // not used but kept for parity

        // buttons
        buttonPaddingY: 18,
        buttonPaddingX: 50,
        buttonFontSize: 19,
        buttonBorderRadius: 50,

        // home button
        homeTop: 20,
        homeLeft: 20,
        homePaddingY: 14,
        homePaddingX: 28,
        homeFontSize: 17,
        homeBorderRadius: 50,

        // particles scale factor (not mandatory)
        particlesScale: 1,

        // margins
        margin: 15
      };

      const margin = BASE.margin;
      const availableWidth = screenWidth - (margin * 2);
      const availableHeight = screenHeight - (margin * 2);

      const scaleX = availableWidth / BASE.calcWidth;
      const scaleY = availableHeight / BASE.calcHeight;
      const SCALE = Math.min(scaleX, scaleY, 1); // never scale above 1 to keep original fidelity

      // Elements to scale
      const container = document.getElementById('container');
      const h1 = container.querySelector('h1');
      const mainContent = document.getElementById('mainContent');
      const circularProgress = document.getElementById('circularProgress');
      const progressSvg = document.getElementById('progressSvg');
      const progressBg = document.getElementById('progressBg');
      const progressFillEl = document.getElementById('progressFill');
      const timeDisplayEl = document.getElementById('timeDisplay');
      const timeLabelEl = container.querySelector('.time-label');
      const statusMsg = document.getElementById('statusMessage');
      const inputNumbers = container.querySelectorAll('input[type="number"]');
      const buttons = container.querySelectorAll('button');
      const homeBtn = document.getElementById('homeBtn');

      // Container
      container.style.width = (BASE.calcWidth * SCALE) + 'px';
      container.style.padding = (BASE.containerPaddingTop * SCALE) + 'px ' + (BASE.containerPaddingLeft * SCALE) + 'px';
      container.style.borderRadius = (BASE.containerBorderRadius * SCALE) + 'px';

      // Heading
      h1.style.fontSize = (BASE.h1FontSize * SCALE) + 'px';
      h1.style.marginBottom = (BASE.h1MarginBottom * SCALE) + 'px';

      // Main content gap
      mainContent.style.gap = (BASE.mainContentGap * SCALE) + 'px';

      // Circular progress sizing (outer wrapper)
      circularProgress.style.width = (BASE.circularSize * SCALE) + 'px';
      circularProgress.style.height = (BASE.circularSize * SCALE) + 'px';

      // SVG sizing
      progressSvg.setAttribute('width', (BASE.svgViewBoxSize * SCALE));
      progressSvg.setAttribute('height', (BASE.svgViewBoxSize * SCALE));
      progressSvg.style.width = (BASE.svgViewBoxSize * SCALE) + 'px';
      progressSvg.style.height = (BASE.svgViewBoxSize * SCALE) + 'px';

      // Circle radius scaled
      const scaledR = BASE.circleR * SCALE;
      const scaledCx = (BASE.svgViewBoxSize * SCALE) / 2;
      const scaledCy = (BASE.svgViewBoxSize * SCALE) / 2;

      // Update the circles' attributes
      progressBg.setAttribute('cx', scaledCx);
      progressBg.setAttribute('cy', scaledCy);
      progressBg.setAttribute('r', scaledR);
      progressFillEl.setAttribute('cx', scaledCx);
      progressFillEl.setAttribute('cy', scaledCy);
      progressFillEl.setAttribute('r', scaledR);

      // Stroke width scaled
      const scaledStroke = BASE.circleStrokeWidth * SCALE;
      progressBg.style.strokeWidth = scaledStroke + 'px';
      progressFillEl.style.strokeWidth = scaledStroke + 'px';

      // Recompute circumference and apply to stroke-dasharray/offset
      circleCircumference = 2 * Math.PI * scaledR;
      progressFillEl.style.strokeDasharray = circleCircumference;
      // if timer not running set to full offset (no progress), else keep current value computed normally
      if (!isRunning) {
        progressFillEl.style.strokeDashoffset = circleCircumference;
      } else {
        // compute current progress offset consistent with updateProgress
        const progress = (totalSeconds - remainingSeconds) / (totalSeconds || 1);
        const offset = circleCircumference - (progress * circleCircumference);
        progressFillEl.style.strokeDashoffset = offset;
      }

      // Time display and label sizing
      timeDisplayEl.style.fontSize = (BASE.timeDisplayFontSize * SCALE) + 'px';
      timeLabelEl.style.fontSize = (BASE.timeLabelFontSize * SCALE) + 'px';
      statusMsg.style.fontSize = (BASE.statusFontSize * SCALE) + 'px';
      statusMsg.style.minHeight = (BASE.statusMinHeight * SCALE) + 'px';
      statusMsg.style.padding = (8 * SCALE) + 'px ' + (20 * SCALE) + 'px';
      statusMsg.style.borderRadius = (20 * SCALE) + 'px';

      // Inputs scaling
      inputNumbers.forEach((inp) => {
        inp.style.width = (BASE.inputWidth * SCALE) + 'px';
        inp.style.height = (BASE.inputHeight * SCALE) + 'px';
        inp.style.fontSize = (BASE.inputFontSize * SCALE) + 'px';
        inp.style.borderRadius = (BASE.inputBorderRadius * SCALE) + 'px';
      });

      // Buttons scaling (padding and font-size and border-radius)
      buttons.forEach(btn => {
        btn.style.padding = (BASE.buttonPaddingY * SCALE) + 'px ' + (BASE.buttonPaddingX * SCALE) + 'px';
        btn.style.fontSize = (BASE.buttonFontSize * SCALE) + 'px';
        btn.style.borderRadius = (BASE.buttonBorderRadius * SCALE) + 'px';
      });

      // Home button scaling & positioning
      homeBtn.style.top = (BASE.homeTop * SCALE) + 'px';
      homeBtn.style.left = (BASE.homeLeft * SCALE) + 'px';
      homeBtn.style.padding = (BASE.homePaddingY * SCALE) + 'px ' + (BASE.homePaddingX * SCALE) + 'px';
      homeBtn.style.fontSize = (BASE.homeFontSize * SCALE) + 'px';
      homeBtn.style.borderRadius = (BASE.homeBorderRadius * SCALE) + 'px';

      // Particles can be left unchanged; if desired, scale their size slightly (not required).
      // Console logging (helpful for debugging)
      // console.log('Resize SCALE:', SCALE, 'Circumference:', circleCircumference);
    }

    // Run on load & resize (same behavior as calculator system)
    window.addEventListener('load', () => {
      setTimeout(resizeToFitScreen, 50);
    });
    window.addEventListener('resize', resizeToFitScreen);
    window.addEventListener('orientationchange', () => {
      setTimeout(resizeToFitScreen, 100);
    });
  </script>
</body>
