<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio fx-991ES Plus Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    .calculator-container {
      max-width: 500px;
      width: 100%;
      background: #2c3e50;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      margin: 20px 0;
    }
    
    .calculator-header {
      background: #1a252f;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .calculator-brand {
      font-size: 14px;
      font-weight: bold;
    }
    
    .calculator-model {
      font-size: 12px;
      color: #95a5a6;
    }
    
    .calculator-display {
      background: #a3b18a;
      padding: 15px;
      text-align: right;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    
    .display-expression {
      font-size: 16px;
      color: #344e41;
      min-height: 24px;
      word-break: break-all;
    }
    
    .display-result {
      font-size: 32px;
      font-weight: bold;
      color: #1a1a1a;
      word-break: break-all;
    }
    
    .calculator-body {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 8px;
      padding: 15px;
      background: #34495e;
    }
    
    .calc-btn {
      background: #ecf0f1;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      height: 40px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .calc-btn:hover {
      background: #d5dbdb;
      transform: translateY(-2px);
    }
    
    .calc-btn:active {
      transform: translateY(0);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    .calc-btn.orange {
      background: #e67e22;
      color: white;
    }
    
    .calc-btn.orange:hover {
      background: #d35400;
    }
    
    .calc-btn.blue {
      background: #3498db;
      color: white;
    }
    
    .calc-btn.blue:hover {
      background: #2980b9;
    }
    
    .calc-btn.red {
      background: #e74c3c;
      color: white;
    }
    
    .calc-btn.red:hover {
      background: #c0392b;
    }
    
    .calc-btn.green {
      background: #2ecc71;
      color: white;
    }
    
    .calc-btn.green:hover {
      background: #27ae60;
    }
    
    .calc-btn.shift {
      background: #7f8c8d;
      color: white;
    }
    
    .calc-btn.shift:hover {
      background: #636e72;
    }
    
    .calc-btn.alpha {
      background: #8e44ad;
      color: white;
    }
    
    .calc-btn.alpha:hover {
      background: #7d3c98;
    }
    
    .home-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background: #0077cc;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .home-btn:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
    
    /* Button positioning using grid */
    .btn-on { grid-area: 1 / 1 / 2 / 2; }
    .btn-mode { grid-area: 1 / 2 / 2 / 3; }
    .btn-setup { grid-area: 1 / 3 / 2 / 4; }
    
    .btn-shift { grid-area: 2 / 1 / 3 / 2; }
    .btn-alpha { grid-area: 2 / 2 / 3 / 3; }
    .btn-sto { grid-area: 2 / 3 / 3 / 4; }
    
    .btn-x2 { grid-area: 1 / 4 / 2 / 5; }
    .btn-log { grid-area: 1 / 5 / 2 / 6; }
    .btn-ln { grid-area: 1 / 6 / 2 / 7; }
    .btn-sin { grid-area: 1 / 7 / 2 / 8; }
    .btn-cos { grid-area: 1 / 8 / 2 / 9; }
    .btn-tan { grid-area: 2 / 7 / 3 / 8; }
    
    .btn-frac { grid-area: 2 / 4 / 3 / 5; }
    .btn-sqrt { grid-area: 2 / 5 / 3 / 6; }
    .btn-sqr { grid-area: 2 / 6 / 3 / 7; }
    .btn-pow { grid-area: 3 / 6 / 4 / 7; }
    .btn-logab { grid-area: 3 / 7 / 4 / 8; }
    
    .btn-7 { grid-area: 4 / 1 / 5 / 2; }
    .btn-8 { grid-area: 4 / 2 / 5 / 3; }
    .btn-9 { grid-area: 4 / 3 / 5 / 4; }
    .btn-del { grid-area: 4 / 4 / 5 / 5; }
    .btn-ac { grid-area: 4 / 5 / 5 / 6; }
    
    .btn-4 { grid-area: 5 / 1 / 6 / 2; }
    .btn-5 { grid-area: 5 / 2 / 6 / 3; }
    .btn-6 { grid-area: 5 / 3 / 6 / 4; }
    .btn-mul { grid-area: 5 / 4 / 6 / 5; }
    .btn-div { grid-area: 5 / 5 / 6 / 6; }
    
    .btn-1 { grid-area: 6 / 1 / 7 / 2; }
    .btn-2 { grid-area: 6 / 2 / 7 / 3; }
    .btn-3 { grid-area: 6 / 3 / 7 / 4; }
    .btn-add { grid-area: 6 / 4 / 7 / 5; }
    .btn-sub { grid-area: 6 / 5 / 7 / 6; }
    
    .btn-0 { grid-area: 7 / 1 / 8 / 3; }
    .btn-dot { grid-area: 7 / 3 / 8 / 4; }
    .btn-exp { grid-area: 7 / 4 / 8 / 5; }
    .btn-ans { grid-area: 7 / 5 / 8 / 6; }
    .btn-equals { grid-area: 7 / 6 / 8 / 9; }
    
    .btn-left-paren { grid-area: 3 / 1 / 4 / 2; }
    .btn-right-paren { grid-area: 3 / 2 / 4 / 3; }
    .btn-comma { grid-area: 3 / 3 / 4 / 4; }
    .btn-m-plus { grid-area: 3 / 4 / 4 / 5; }
    .btn-m-minus { grid-area: 3 / 5 / 4 / 6; }
    
    .calc-mode {
      color: #95a5a6;
      font-size: 12px;
      margin-top: 5px;
    }
    
    @media (max-width: 500px) {
      .calculator-container {
        max-width: 100%;
      }
      
      .calc-btn {
        height: 35px;
        font-size: 12px;
      }
      
      .display-result {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-header">
      <div class="calculator-brand">CASIO</div>
      <div class="calculator-model">fx-991ES PLUS</div>
      <div class="calc-mode">MATH</div>
    </div>
    
    <div class="calculator-display">
      <div class="display-expression" id="expression"></div>
      <div class="display-result" id="result">0</div>
    </div>
    
    <div class="calculator-body">
      <!-- First row -->
      <button class="calc-btn red btn-on" data-action="on">ON</button>
      <button class="calc-btn blue btn-mode" data-action="mode">MODE</button>
      <button class="calc-btn blue btn-setup" data-action="setup">SETUP</button>
      
      <button class="calc-btn orange btn-x2" data-action="x^2">x¬≤</button>
      <button class="calc-btn orange btn-log" data-action="log">log</button>
      <button class="calc-btn orange btn-ln" data-action="ln">ln</button>
      <button class="calc-btn orange btn-sin" data-action="sin">sin</button>
      <button class="calc-btn orange btn-cos" data-action="cos">cos</button>
      
      <!-- Second row -->
      <button class="calc-btn shift btn-shift" data-action="shift">SHIFT</button>
      <button class="calc-btn alpha btn-alpha" data-action="alpha">ALPHA</button>
      <button class="calc-btn blue btn-sto" data-action="sto">STO‚ñ∏</button>
      
      <button class="calc-btn orange btn-frac" data-action="frac">‚óª/‚óº</button>
      <button class="calc-btn orange btn-sqrt" data-action="sqrt">‚àö</button>
      <button class="calc-btn orange btn-sqr" data-action="x^3">x¬≥</button>
      <button class="calc-btn orange btn-tan" data-action="tan">tan</button>
      
      <!-- Third row -->
      <button class="calc-btn btn-left-paren" data-action="(">(</button>
      <button class="calc-btn btn-right-paren" data-action=")">)</button>
      <button class="calc-btn btn-comma" data-action="comma">,</button>
      
      <button class="calc-btn blue btn-m-plus" data-action="m-plus">M+</button>
      <button class="calc-btn blue btn-m-minus" data-action="m-minus">M-</button>
      
      <button class="calc-btn orange btn-pow" data-action="x^y">x^</button>
      <button class="calc-btn orange btn-logab" data-action="logab">log‚ñ°</button>
      
      <!-- Fourth row -->
      <button class="calc-btn btn-7" data-action="7">7</button>
      <button class="calc-btn btn-8" data-action="8">8</button>
      <button class="calc-btn btn-9" data-action="9">9</button>
      
      <button class="calc-btn blue btn-del" data-action="del">DEL</button>
      <button class="calc-btn red btn-ac" data-action="ac">AC</button>
      
      <!-- Fifth row -->
      <button class="calc-btn btn-4" data-action="4">4</button>
      <button class="calc-btn btn-5" data-action="5">5</button>
      <button class="calc-btn btn-6" data-action="6">6</button>
      
      <button class="calc-btn blue btn-mul" data-action="*">√ó</button>
      <button class="calc-btn blue btn-div" data-action="/">√∑</button>
      
      <!-- Sixth row -->
      <button class="calc-btn btn-1" data-action="1">1</button>
      <button class="calc-btn btn-2" data-action="2">2</button>
      <button class="calc-btn btn-3" data-action="3">3</button>
      
      <button class="calc-btn blue btn-add" data-action="+">+</button>
      <button class="calc-btn blue btn-sub" data-action="-">-</button>
      
      <!-- Seventh row -->
      <button class="calc-btn btn-0" data-action="0">0</button>
      <button class="calc-btn btn-dot" data-action=".">.</button>
      <button class="calc-btn blue btn-exp" data-action="exp">EXP</button>
      <button class="calc-btn blue btn-ans" data-action="ans">ANS</button>
      <button class="calc-btn green btn-equals" data-action="=">=</button>
    </div>
  </div>
  
  <a href="index.html" class="home-btn">üè† Back to Game Hub</a>

  <script>
    // Calculator state
    let currentInput = '0';
    let expression = '';
    let shouldResetInput = false;
    let lastAnswer = 0;
    let memory = 0;
    let isShiftActive = false;
    let isAlphaActive = false;

    // DOM elements
    const resultDisplay = document.getElementById('result');
    const expressionDisplay = document.getElementById('expression');

    // Update display
    function updateDisplay() {
      resultDisplay.textContent = currentInput;
      expressionDisplay.textContent = expression;
    }

    // Handle number input
    function inputNumber(number) {
      if (currentInput === '0' || shouldResetInput) {
        currentInput = number;
        shouldResetInput = false;
      } else {
        currentInput += number;
      }
      updateDisplay();
    }

    // Handle decimal point
    function inputDecimal() {
      if (shouldResetInput) {
        currentInput = '0.';
        shouldResetInput = false;
      } else if (!currentInput.includes('.')) {
        currentInput += '.';
      }
      updateDisplay();
    }

    // Handle operator input
    function inputOperator(op) {
      if (expression !== '' && !shouldResetInput) {
        calculate();
      }
      
      expression = currentInput + ' ' + op + ' ';
      shouldResetInput = true;
      updateDisplay();
    }

    // Handle function input
    function inputFunction(func) {
      if (isShiftActive) {
        // Handle shifted functions
        switch(func) {
          case 'sin': func = 'sin‚Åª¬π'; break;
          case 'cos': func = 'cos‚Åª¬π'; break;
          case 'tan': func = 'tan‚Åª¬π'; break;
          case 'log': func = '10^'; break;
          case 'ln': func = 'e^'; break;
          case 'x^2': func = '‚àö'; break;
          case 'x^3': func = '‚àõ'; break;
          case 'x^y': func = 'y‚àöx'; break;
          case 'logab': func = 'a^b'; break;
        }
        isShiftActive = false;
      }
      
      expression = func + '(' + currentInput + ')';
      shouldResetInput = true;
      updateDisplay();
    }

    // Calculate result
    function calculate() {
      if (expression === '') return;
      
      try {
        // Replace display symbols with JavaScript operators
        let calcExpression = expression + currentInput;
        calcExpression = calcExpression
          .replace(/√ó/g, '*')
          .replace(/√∑/g, '/')
          .replace(/sin/g, 'Math.sin')
          .replace(/cos/g, 'Math.cos')
          .replace(/tan/g, 'Math.tan')
          .replace(/log/g, 'Math.log10')
          .replace(/ln/g, 'Math.log')
          .replace(/‚àö/g, 'Math.sqrt')
          .replace(/œÄ/g, 'Math.PI')
          .replace(/e/g, 'Math.E');
        
        // Evaluate the expression
        const result = eval(calcExpression);
        lastAnswer = result;
        currentInput = result.toString();
        expression = '';
        shouldResetInput = true;
        updateDisplay();
      } catch (error) {
        currentInput = 'Error';
        expression = '';
        shouldResetInput = true;
        updateDisplay();
      }
    }

    // Clear functions
    function clearEntry() {
      currentInput = '0';
      updateDisplay();
    }

    function clearAll() {
      currentInput = '0';
      expression = '';
      updateDisplay();
    }

    // Handle button clicks
    document.querySelectorAll('.calc-btn').forEach(button => {
      button.addEventListener('click', () => {
        const action = button.getAttribute('data-action');
        
        switch(action) {
          // Numbers
          case '0': case '1': case '2': case '3': case '4': 
          case '5': case '6': case '7': case '8': case '9':
            inputNumber(action);
            break;
            
          // Decimal
          case '.':
            inputDecimal();
            break;
            
          // Operators
          case '+': case '-': case '*': case '/':
            inputOperator(action === '*' ? '√ó' : action === '/' ? '√∑' : action);
            break;
            
          // Functions
          case 'sin': case 'cos': case 'tan': 
          case 'log': case 'ln': case 'x^2': 
          case 'x^3': case 'sqrt': case 'x^y': 
          case 'logab':
            inputFunction(action);
            break;
            
          // Clear
          case 'ac':
            clearAll();
            break;
            
          case 'del':
            if (currentInput.length > 1) {
              currentInput = currentInput.slice(0, -1);
            } else {
              currentInput = '0';
            }
            updateDisplay();
            break;
            
          // Equals
          case '=':
            calculate();
            break;
            
          // Special functions
          case 'shift':
            isShiftActive = !isShiftActive;
            button.classList.toggle('active');
            break;
            
          case 'alpha':
            isAlphaActive = !isAlphaActive;
            button.classList.toggle('active');
            break;
            
          case 'ans':
            currentInput = lastAnswer.toString();
            updateDisplay();
            break;
            
          case 'm-plus':
            memory += parseFloat(currentInput);
            break;
            
          case 'm-minus':
            memory -= parseFloat(currentInput);
            break;
            
          case 'frac':
            // Simple fraction approximation
            const value = parseFloat(currentInput);
            const tolerance = 1.0E-6;
            let numerator = 1;
            let denominator = 1;
            
            for (let d = 1; d <= 1000; d++) {
              const n = Math.round(value * d);
              if (Math.abs(value - n/d) < tolerance) {
                numerator = n;
                denominator = d;
                break;
              }
            }
            
            currentInput = `${numerator}/${denominator}`;
            updateDisplay();
            break;
            
          case 'exp':
            currentInput += 'e';
            updateDisplay();
            break;
            
          case '(': case ')': case ',':
            if (shouldResetInput) {
              currentInput = action;
              shouldResetInput = false;
            } else {
              currentInput += action;
            }
            updateDisplay();
            break;
        }
      });
    });

    // Initialize display
    updateDisplay();
  </script>
</body>
</html>
