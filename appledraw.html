<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Apple</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background:#0a0a0a;
  font-family:'Courier New',monospace;
  color:#ccc;
  display:flex;
  flex-direction:column;
  align-items:center;
  height:100vh;
  overflow:hidden;
  user-select:none;
}
h1 {
  font-size:0.65rem;
  letter-spacing:0.5em;
  text-transform:uppercase;
  opacity:0.18;
  padding:0.4rem 0 0.2rem;
}
.app { display:flex; gap:9px; padding:0 9px 9px; align-items:flex-start; }

.tb {
  display:flex;flex-direction:column;gap:5px;
  background:#111;border:1px solid #1c1c1c;
  border-radius:5px;padding:7px 5px;align-items:center;min-width:38px;
}
.tbl{font-size:0.38rem;letter-spacing:0.15em;text-transform:uppercase;opacity:0.16;margin-top:2px;}
.tsep{width:24px;height:1px;background:#1c1c1c;margin:1px 0;}
.tbtn{
  width:30px;height:30px;background:#181818;border:1px solid #222;
  border-radius:3px;color:#777;cursor:pointer;font-size:0.85rem;
  display:flex;align-items:center;justify-content:center;transition:0.1s;flex-shrink:0;
}
.tbtn:hover{background:#202020;border-color:#383838;color:#ddd;}
.tbtn.on{background:#ffffff0d;border-color:#ffffff25;color:#ddd;}
.sw{
  width:24px;height:15px;border-radius:2px;border:1px solid #222;
  cursor:pointer;transition:transform 0.1s,border-color 0.1s;flex-shrink:0;
}
.sw:hover{transform:scale(1.12);border-color:#555;}
.sw.sel{border-color:#fff6;box-shadow:0 0 0 1px #fff2;}
input[type=color]{
  width:30px;height:19px;border:1px solid #222;border-radius:3px;
  padding:0;cursor:pointer;background:none;
}
input[type=range]{
  writing-mode:vertical-lr;direction:rtl;-webkit-appearance:slider-vertical;
  height:54px;width:16px;accent-color:#aaa;cursor:pointer;
}
.szv{font-size:0.42rem;opacity:0.25;}

.cv-wrap{position:relative;}
canvas{display:block;border-radius:4px;}
#drawCanvas{cursor:crosshair;border:1px solid #181818;}
#guideCanvas,#particleCanvas,#appleCanvas{
  position:absolute;top:0;left:0;pointer-events:none;border-radius:4px;
}

.right{display:flex;flex-direction:column;gap:5px;width:128px;}
.card{
  font-size:0.46rem;line-height:1.85;
  border:1px solid #1c1c1c;border-radius:4px;padding:6px;
}
.card-dim{opacity:0.18;}
.card b{display:block;color:#999;font-size:0.42rem;letter-spacing:0.1em;margin-bottom:2px;}
.pbar{height:2px;background:#181818;border-radius:2px;overflow:hidden;}
.pfill{height:100%;width:0%;background:linear-gradient(90deg,#8b1010,#c43,#e85,#fa2);border-radius:2px;transition:width 0.2s;}
.stat{font-size:0.46rem;opacity:0.2;text-align:center;}
.qstat{font-size:0.44rem;opacity:0.18;text-align:center;}

.toggle-row{display:flex;gap:3px;}
.tog{
  flex:1;padding:4px 2px;background:#0f0f0f;border:1px solid #1c1c1c;
  border-radius:3px;color:#444;font-family:'Courier New',monospace;
  font-size:0.38rem;cursor:pointer;text-align:center;transition:0.12s;letter-spacing:0.05em;
}
.tog:hover{border-color:#444;color:#aaa;}
.tog.on{border-color:#ffffff20;color:#bbb;background:#ffffff08;}

.btn{
  padding:5px 4px;background:transparent;border:1px solid #1c1c1c;
  border-radius:4px;color:#444;font-family:'Courier New',monospace;
  font-size:0.46rem;letter-spacing:0.06em;cursor:pointer;
  text-transform:uppercase;transition:0.15s;text-align:center;display:block;width:100%;
}
.btn:hover{border-color:#555;color:#bbb;}

/* Region swatches for the guide */
.reg-grid{display:grid;grid-template-columns:1fr 1fr;gap:2px;margin-top:1px;}
.reg-item{display:flex;align-items:center;gap:3px;font-size:0.38rem;opacity:0.22;}
.reg-dot{width:6px;height:6px;border-radius:50%;flex-shrink:0;}
</style>
</head>
<body>
<h1>smart apple</h1>
<div class="app">

  <div class="tb">
    <div class="tbl">tool</div>
    <button class="tbtn on" id="btnPen">✏️</button>
    <button class="tbtn" id="btnErase">⬜</button>
    <div class="tsep"></div>
    <div class="tbl">color</div>
    <input type="color" id="colorPicker" value="#cc2211">
    <!-- Swatches matching real apple colors from photo -->
    <div class="sw sel" style="background:#cc2211" data-c="#cc2211"></div>
    <div class="sw" style="background:#e03030" data-c="#e03030"></div>
    <div class="sw" style="background:#f07050" data-c="#f07050"></div>
    <div class="sw" style="background:#fcc8c0" data-c="#fcc8c0"></div>
    <div class="sw" style="background:#ffeecc" data-c="#ffeecc"></div>
    <div class="sw" style="background:#228833" data-c="#228833"></div>
    <div class="sw" style="background:#99c840" data-c="#99c840"></div>
    <div class="sw" style="background:#6b3811" data-c="#6b3811"></div>
    <div class="sw" style="background:#7a0808" data-c="#7a0808"></div>
    <div class="sw" style="background:#ffffff" data-c="#ffffff"></div>
    <div class="tsep"></div>
    <div class="tbl">size</div>
    <input type="range" id="bsize" min="2" max="40" value="13">
    <span class="szv" id="szv">13</span>
  </div>

  <div class="cv-wrap">
    <canvas id="drawCanvas" width="460" height="460"></canvas>
    <canvas id="guideCanvas"    width="460" height="460"></canvas>
    <canvas id="particleCanvas" width="460" height="460"></canvas>
    <canvas id="appleCanvas"    width="460" height="460"></canvas>
  </div>

  <div class="right">
    <div class="card card-dim">
      <b>How it works</b>
      Draw any color. Each pixel flies to wherever it fits best in the real apple photo. Better-matching pixels can replace worse ones — the apple self-improves continuously.
    </div>

    <div class="pbar"><div class="pfill" id="pfill"></div></div>
    <div class="stat" id="stat">Loading apple…</div>
    <div class="qstat" id="qstat">quality: —</div>

    <div class="toggle-row">
      <button class="tog on"  id="togGuide">guide</button>
      <button class="tog"     id="togQual">quality</button>
    </div>

    <div class="card card-dim" id="colorHint" style="margin-top:1px;">
      <b>Draw these colors</b>
      <div class="reg-grid" id="regGrid"></div>
    </div>

    <button class="btn" id="uploadBtn">↑ upload photo</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none">
    <button class="btn" id="clearBtn">✕ clear all</button>
    <div class="stat" style="opacity:0.12;margin-top:1px">ctrl+z = undo 1 pixel</div>
  </div>
</div>

// ═══════════════════════════════════════════════════════
//  CANVAS SETUP
// ═══════════════════════════════════════════════════════
const dC=document.getElementById('drawCanvas');
const gC=document.getElementById('guideCanvas');
const pC=document.getElementById('particleCanvas');
const aC=document.getElementById('appleCanvas');
const dX=dC.getContext('2d',{willReadFrequently:true});
const gX=gC.getContext('2d');
const pX=pC.getContext('2d');
const aX=aC.getContext('2d');

dX.fillStyle='#0a0a0a'; dX.fillRect(0,0,W,H);
document.getElementById('stat').textContent='Loading apple…';

// ═══════════════════════════════════════════════════════
//  LOAD APPLE FROM EMBEDDED IMAGE
//  Parse reference photo → extract pixel positions + ideal colors
// ═══════════════════════════════════════════════════════

// APPLE_PX[i] = {x, y, ir, ig, ib}  — position + ideal (reference) color
// We'll build this by drawing the PNG to a hidden canvas at scale
let APPLE_PX = [];       // all apple pixels
let appleReady = false;

// appleBuf — RGBA buffer for settled pixels
const appleBuf = new Uint8ClampedArray(W*H*4);
const appleImgData = new ImageData(appleBuf, W, H);

// Per-apple-pixel state: null or {r,g,b,fitness}
let appleState = [];

// Undo stack
const undoStack = [];

function loadApple() {
  const img = new Image();
  img.onload = () => {
    // Draw to hidden canvas at target size
    const oc = document.createElement('canvas');
    oc.width = W; oc.height = H;
    const oc2 = oc.getContext('2d');

    // Clear to transparent
    oc2.clearRect(0,0,W,H);

    // Scale apple to fill canvas with padding
    const PAD = 28;
    const scale = Math.min((W-PAD*2)/img.width, (H-PAD*2)/img.height);
    const dw = img.width * scale;
    const dh = img.height * scale;
    const dx = PAD + ((W-PAD*2) - dw)/2;
    const dy = PAD + ((H-PAD*2) - dh)/2;
    oc2.drawImage(img, dx, dy, dw, dh);

    const rawData = oc2.getImageData(0,0,W,H).data;

    // Extract apple pixels: alpha > 30 means it's part of the apple
    APPLE_PX = [];
    for(let y=0;y<H;y++){
      for(let x=0;x<W;x++){
        const i=(y*W+x)*4;
        if(rawData[i+3]>30){
          APPLE_PX.push({
            x, y,
            ir:rawData[i],
            ig:rawData[i+1],
            ib:rawData[i+2],
          });
        }
      }
    }

    appleState = new Array(APPLE_PX.length).fill(null);

    // Build coordinate lookup
    buildCoordLookup();

    // Build region map (group pixels by color character)
    buildRegions();

    // Build guide layer
    buildGuideLayer();

    // Build region grid UI
    buildRegGrid();

    appleReady = true;
    document.getElementById('stat').textContent='0% filled';
    document.getElementById('qstat').textContent='quality: 0%';
    console.log(`Apple loaded: ${APPLE_PX.length} pixels`);
  };
  img.onerror = () => console.error('Failed to load apple image');
  img.src = 'data:image/png;base64,' + APPLE_B64;
}

// ═══════════════════════════════════════════════════════
//  REGION SYSTEM
//  We cluster apple pixels into meaningful regions
//  based on their reference color character.
//  This drives color routing.
// ═══════════════════════════════════════════════════════

// Regions derived from the actual photo colors:
const REGION_DEFS = [
  // id, name, test(ir,ig,ib), displayColor, label
  { id:0,  name:'specular',     col:'#ffeedd', label:'near-white' },  // bright pinkish-white highlights
  { id:1,  name:'lit-body',     col:'#f07060', label:'salmon-pink' }, // bright body, lit side
  { id:2,  name:'mid-body',     col:'#d03020', label:'vivid red' },   // main red body
  { id:3,  name:'dark-body',    col:'#9a1010', label:'dark red' },    // darker red areas
  { id:4,  name:'deep-shadow',  col:'#620808', label:'deep crimson' },// deepest shadows
  { id:5,  name:'stem',         col:'#7a4010', label:'brown' },       // stem (brownish)
  { id:6,  name:'leaf-bright',  col:'#9dc830', label:'bright green' },// bright leaf
  { id:7,  name:'leaf-mid',     col:'#5a9020', label:'mid green' },   // mid leaf
  { id:8,  name:'leaf-dark',    col:'#2a5810', label:'dark green' },  // dark leaf
];

// Per pixel → region index
let pixelRegion = null; // Int32Array parallel to APPLE_PX

// Region slot lists (shuffled pixel indices per region)
let RSLOTS = [];
let regionFillIdx = null;

function classifyPixel(ir, ig, ib) {
  const bri = (ir*0.299 + ig*0.587 + ib*0.114);

  // Green dominant → leaf
  if(ig > ir*1.05 && ig > ib*1.3) {
    if(bri > 160) return 6; // leaf-bright
    if(bri > 100) return 7; // leaf-mid
    return 8;               // leaf-dark
  }
  // Brown-ish (stem): moderate red, low blue, medium brightness
  if(ir > 80 && ir > ig*1.4 && ig > ib*1.5 && bri < 140 && bri > 50 && ib < 60) return 5;

  // Body reds
  if(bri > 200) return 0; // very bright → specular
  if(bri > 155) return 1; // bright → lit body
  if(bri > 100) return 2; // medium → mid body
  if(bri > 60)  return 3; // dark → dark body
  return 4;               // very dark → deep shadow
}

function buildRegions() {
  const n = APPLE_PX.length;
  pixelRegion = new Int32Array(n);
  RSLOTS = REGION_DEFS.map(()=>[]);

  for(let i=0;i<n;i++){
    const {ir,ig,ib} = APPLE_PX[i];
    const reg = classifyPixel(ir,ig,ib);
    pixelRegion[i] = reg;
    RSLOTS[reg].push(i);
  }

  // Shuffle each region's slot list
  for(const sl of RSLOTS) shuffleArr(sl);

  regionFillIdx = new Int32Array(REGION_DEFS.length);

  console.log('Region sizes:', RSLOTS.map((s,i)=>`${REGION_DEFS[i].name}:${s.length}`).join(', '));
}

// ═══════════════════════════════════════════════════════
//  COORDINATE LOOKUP
// ═══════════════════════════════════════════════════════
const coordToIdx = new Int32Array(W*H).fill(-1);

function buildCoordLookup() {
  coordToIdx.fill(-1);
  for(let i=0;i<APPLE_PX.length;i++){
    const {x,y} = APPLE_PX[i];
    coordToIdx[y*W+x] = i;
  }
}

// ═══════════════════════════════════════════════════════
//  FITNESS — how good is color (r,g,b) for pixel at index i?
//  Uses actual reference color from the photo.
// ═══════════════════════════════════════════════════════
function fitness(r,g,b,pxIdx) {
  const {ir,ig,ib} = APPLE_PX[pxIdx];
  // Weighted perceptual distance
  const dr=(r-ir)/255, dg=(g-ig)/255, db=(b-ib)/255;
  const dist = Math.sqrt(dr*dr*0.30 + dg*dg*0.59 + db*db*0.11);
  return Math.max(0, 1 - dist*1.4); // 1.4 makes it stricter
}

// Fitness of color for a region (uses ideal region color)
function regionFitness(r,g,b,reg) {
  const def = REGION_DEFS[reg];
  const [ir,ig,ib] = hexRgb(def.col);
  const dr=(r-ir)/255, dg=(g-ig)/255, db=(b-ib)/255;
  const dist = Math.sqrt(dr*dr*0.30 + dg*dg*0.59 + db*db*0.11);
  return Math.max(0, 1-dist*1.2);
}

// ═══════════════════════════════════════════════════════
//  DESTINATION FINDING
//  For a given pixel color, find the best apple slot:
//  1. Determine best region for this color
//  2. If unfilled slots exist → claim one
//  3. If all filled → check if we can displace a worse occupant
// ═══════════════════════════════════════════════════════
function findDestination(r,g,b) {
  if(!appleReady || APPLE_PX.length===0) return null;

  // Score all regions
  const regScores = REGION_DEFS.map((_,reg)=>({reg, fit:regionFitness(r,g,b,reg)}));
  regScores.sort((a,b2)=>b2.fit-a.fit);

  for(const {reg,fit:regFit} of regScores) {
    if(regFit < 0.04) continue;

    // Try unfilled slot in this region
    if(regionFillIdx[reg] < RSLOTS[reg].length) {
      const pxIdx = RSLOTS[reg][regionFillIdx[reg]++];
      const f = fitness(r,g,b,pxIdx);
      return {pxIdx, fit:f, ejected:null};
    }

    // All filled — try to displace worst occupant
    // Sample up to 80 filled slots
    const slots = RSLOTS[reg];
    const sampleN = Math.min(slots.length, 80);
    const startK = Math.floor(Math.random()*(slots.length - sampleN + 1));
    let worstPxIdx = -1, worstFit = Infinity;

    for(let k=startK; k<startK+sampleN; k++) {
      const pxIdx = slots[k];
      const st = appleState[pxIdx];
      if(!st || st.pending) continue;
      if(st.fitness < worstFit) { worstFit=st.fitness; worstPxIdx=pxIdx; }
    }

    // Only eject if new pixel is meaningfully better
    if(worstPxIdx >= 0) {
      const myFit = fitness(r,g,b,worstPxIdx);
      if(myFit > worstFit + 0.06) {
        const ejected = appleState[worstPxIdx];
        return {pxIdx:worstPxIdx, fit:myFit, ejected};
      }
    }
  }

  return null;
}

// ═══════════════════════════════════════════════════════
//  PARTICLE SYSTEM
// ═══════════════════════════════════════════════════════
const MAX_P = 12000;
const pSX=new Float32Array(MAX_P), pSY=new Float32Array(MAX_P);
const pTX=new Float32Array(MAX_P), pTY=new Float32Array(MAX_P);
const pAX=new Float32Array(MAX_P), pAY=new Float32Array(MAX_P);
const pR=new Uint8Array(MAX_P), pG=new Uint8Array(MAX_P), pB=new Uint8Array(MAX_P);
const pT=new Float32Array(MAX_P);
const pDest=new Int32Array(MAX_P); // apple pixel index, or -1 for eject
const pFit=new Float32Array(MAX_P);
const pEject=new Uint8Array(MAX_P); // 1 = ejection particle (don't land in apple)
let numP=0;
const spawnQ=[];

function removePart(i){
  const last=--numP; if(i===last)return;
  pSX[i]=pSX[last];pSY[i]=pSY[last];pTX[i]=pTX[last];pTY[i]=pTY[last];
  pAX[i]=pAX[last];pAY[i]=pAY[last];
  pR[i]=pR[last];pG[i]=pG[last];pB[i]=pB[last];
  pT[i]=pT[last];pDest[i]=pDest[last];pFit[i]=pFit[last];pEject[i]=pEject[last];
}

function initPart(i, sx,sy, tx,ty, r,g,b, dest, fit, isEject) {
  pSX[i]=sx; pSY[i]=sy; pTX[i]=tx; pTY[i]=ty;
  const mx=(sx+tx)*0.5, my=(sy+ty)*0.5;
  const dist=Math.hypot(tx-sx,ty-sy);
  const ang=Math.atan2(ty-sy,tx-sx)-Math.PI/2;
  const arc=Math.min(95,dist*0.42+18)*(Math.random()<0.5?1:-1);
  pAX[i]=mx+Math.cos(ang)*arc; pAY[i]=my+Math.sin(ang)*arc-10;
  pR[i]=r; pG[i]=g; pB[i]=b;
  pT[i]=Math.random()*0.04;
  pDest[i]=dest; pFit[i]=fit; pEject[i]=isEject?1:0;
}

function spawnParticle(sx,sy,r,g,b) {
  if(!appleReady) return;
  const dest=findDestination(r,g,b);
  if(!dest) return;

  const {pxIdx,fit,ejected}=dest;
  const tp=APPLE_PX[pxIdx];

  if(ejected) {
    // Clear pixel from apple immediately
    const bidx=(tp.y*W+tp.x)*4;
    appleBuf[bidx]=0;appleBuf[bidx+1]=0;appleBuf[bidx+2]=0;appleBuf[bidx+3]=0;
    appleState[pxIdx]=null;

    // Spawn ejection particle flying off to a random spot
    if(numP<MAX_P) {
      const j=numP++;
      const etx=W*0.25+Math.random()*W*0.5;
      const ety=H*0.25+Math.random()*H*0.5;
      initPart(j, tp.x,tp.y, etx,ety, ejected.r,ejected.g,ejected.b, -1, 0, true);
    }
  }

  // Mark dest as pending
  appleState[pxIdx]={r,g,b,fitness:fit,pending:true};

  if(numP<MAX_P){
    const i=numP++;
    initPart(i, sx,sy, tp.x,tp.y, r,g,b, pxIdx, fit, false);
  } else {
    spawnQ.push([sx,sy,r,g,b,pxIdx,fit,tp.x,tp.y]);
  }
}

// ═══════════════════════════════════════════════════════
//  GUIDE + QUALITY CANVAS
// ═══════════════════════════════════════════════════════
let showGuide=true, showQual=false;

function buildGuideLayer() {
  if(!appleReady) return;
  gX.clearRect(0,0,W,H);
  if(!showGuide && !showQual) return;

  const id=gX.createImageData(W,H);
  const d=id.data;

  if(showQual) {
    // Quality mode: green=good, red=bad, grey=empty
    for(let i=0;i<APPLE_PX.length;i++){
      const {x,y}=APPLE_PX[i];
      const st=appleState[i];
      const idx=(y*W+x)*4;
      if(!st||st.pending){ d[idx]=60;d[idx+1]=60;d[idx+2]=60;d[idx+3]=22; }
      else {
        const q=st.fitness;
        d[idx]=Math.round((1-q)*255);
        d[idx+1]=Math.round(q*200);
        d[idx+2]=0; d[idx+3]=88;
      }
    }
  } else if(showGuide) {
    // Guide mode: show ideal colors from the real photo, faint
    for(let i=0;i<APPLE_PX.length;i++){
      const {x,y,ir,ig,ib}=APPLE_PX[i];
      const idx=(y*W+x)*4;
      d[idx]=ir; d[idx+1]=ig; d[idx+2]=ib; d[idx+3]=35;
    }
  }
  gX.putImageData(id,0,0);
}

// ═══════════════════════════════════════════════════════
//  REGION GRID UI
// ═══════════════════════════════════════════════════════
function buildRegGrid() {
  const grid=document.getElementById('regGrid');
  grid.innerHTML='';
  REGION_DEFS.forEach(def=>{
    const el=document.createElement('div');
    el.className='reg-item';
    el.innerHTML=`<div class="reg-dot" style="background:${def.col}"></div><span>${def.label}</span>`;
    grid.appendChild(el);
  });
}

// ═══════════════════════════════════════════════════════
//  STROKE FADE
// ═══════════════════════════════════════════════════════
const strokes=[];

// ═══════════════════════════════════════════════════════
//  ANIMATION LOOP
// ═══════════════════════════════════════════════════════
let lastTs=0, frameN=0;
function loop(ts){
  requestAnimationFrame(loop);
  const dt=Math.min(32,ts-lastTs)/16; lastTs=ts; frameN++;

  if(!appleReady && numP===0 && strokes.length===0) return;

  // Drain spawn queue
  const drain=Math.min(spawnQ.length,600);
  for(let k=0;k<drain;k++){
    const q=spawnQ.shift();
    if(numP<MAX_P){ const i=numP++; initPart(i,q[0],q[1],q[7],q[8],q[2],q[3],q[4],q[5],q[6],false); }
  }

  // Fade strokes on drawCanvas
  if(strokes.length>0){
    dX.globalCompositeOperation='destination-out';
    for(let i=strokes.length-1;i>=0;i--){
      const s=strokes[i];
      s.life-=0.03*dt;
      if(s.life<=0){
        dX.globalAlpha=1; dX.beginPath(); dX.arc(s.x,s.y,s.sz*0.65,0,Math.PI*2); dX.fill();
        strokes.splice(i,1);
      } else {
        dX.globalAlpha=Math.min(0.1*dt,0.2);
        dX.beginPath(); dX.arc(s.x,s.y,s.sz*0.65,0,Math.PI*2); dX.fill();
      }
    }
    dX.globalCompositeOperation='source-over'; dX.globalAlpha=1;
  }

  // Update particles
  pX.clearRect(0,0,W,H);
  const SPEED=0.024*dt;

  for(let i=numP-1;i>=0;i--){
    pT[i]=Math.min(1,pT[i]+SPEED+Math.random()*0.004);
    const t=pT[i];
    const mt=1-t;
    const x=mt*mt*pSX[i]+2*mt*t*pAX[i]+t*t*pTX[i];
    const y=mt*mt*pSY[i]+2*mt*t*pAY[i]+t*t*pTY[i];

    if(t>=1){
      if(!pEject[i] && pDest[i]>=0){
        const tp=APPLE_PX[pDest[i]];
        const bidx=(tp.y*W+tp.x)*4;
        appleBuf[bidx]=pR[i]; appleBuf[bidx+1]=pG[i]; appleBuf[bidx+2]=pB[i]; appleBuf[bidx+3]=255;
        appleState[pDest[i]]={r:pR[i],g:pG[i],b:pB[i],fitness:pFit[i],pending:false};
        undoStack.push({pxIdx:pDest[i], r:pR[i],g:pG[i],b:pB[i],fit:pFit[i], bidx});
      }
      removePart(i); continue;
    }

    // Trail
    if(t>0.07){
      const tt=t-0.06, mtt=1-tt;
      const tx2=mtt*mtt*pSX[i]+2*mtt*tt*pAX[i]+tt*tt*pTX[i];
      const ty2=mtt*mtt*pSY[i]+2*mtt*tt*pAY[i]+tt*tt*pTY[i];
      pX.globalAlpha=0.16*(1-t);
      pX.fillStyle=`rgb(${pR[i]},${pG[i]},${pB[i]})`;
      pX.fillRect(tx2-0.8,ty2-0.8,1.6,1.6);
    }

    const sz=Math.max(0.6, 2.3-t*1.5);
    pX.globalAlpha=0.7+0.3*(1-t);
    pX.fillStyle=`rgb(${pR[i]},${pG[i]},${pB[i]})`;
    pX.beginPath(); pX.arc(x,y,sz,0,Math.PI*2); pX.fill();
  }
  pX.globalAlpha=1;

  // Render apple
  aX.putImageData(appleImgData,0,0);

  // Stats every 45 frames
  if(frameN%45===0 && appleReady){
    let filled=0, totalFit=0;
    for(let i=0;i<APPLE_PX.length;i++){
      const st=appleState[i];
      if(st&&!st.pending){ filled++; totalFit+=st.fitness; }
    }
    const pct=Math.round(filled/APPLE_PX.length*100);
    const q=filled?Math.round(totalFit/filled*100):0;
    document.getElementById('pfill').style.width=pct+'%';
    document.getElementById('stat').textContent=`${pct}% filled`;
    document.getElementById('qstat').textContent=`quality: ${q}%`;
    if(showQual) buildGuideLayer();
  }
}
requestAnimationFrame(loop);

// ═══════════════════════════════════════════════════════
//  CTRL+Z
// ═══════════════════════════════════════════════════════
document.addEventListener('keydown',e=>{
  if((e.ctrlKey||e.metaKey)&&e.key.toLowerCase()==='z'){
    e.preventDefault();
    if(undoStack.length===0) return;
    const u=undoStack.pop();
    appleBuf[u.bidx]=0;appleBuf[u.bidx+1]=0;appleBuf[u.bidx+2]=0;appleBuf[u.bidx+3]=0;
    appleState[u.pxIdx]=null;
    const reg=pixelRegion[u.pxIdx];
    if(regionFillIdx[reg]>0) regionFillIdx[reg]--;
    aX.putImageData(appleImgData,0,0);
  }
});

// ═══════════════════════════════════════════════════════
//  DRAWING
// ═══════════════════════════════════════════════════════
let drawing=false, lx=0, ly=0;
let tool='pen', color='#cc2211', bsize=13;

function hexRgb(h){return[parseInt(h.slice(1,3),16),parseInt(h.slice(3,5),16),parseInt(h.slice(5,7),16)];}
function getPos(e){
  const rect=dC.getBoundingClientRect();
  const sx=W/rect.width, sy=H/rect.height;
  if(e.touches)return[(e.touches[0].clientX-rect.left)*sx,(e.touches[0].clientY-rect.top)*sy];
  return[(e.clientX-rect.left)*sx,(e.clientY-rect.top)*sy];
}

function doStroke(x0,y0,x1,y1){
  if(tool==='erase'){
    dX.globalCompositeOperation='destination-out';
    dX.lineWidth=bsize; dX.lineCap='round'; dX.strokeStyle='rgba(0,0,0,1)';
    dX.beginPath(); dX.moveTo(x0,y0); dX.lineTo(x1,y1); dX.stroke();
    dX.globalCompositeOperation='source-over';
    return;
  }
  dX.globalCompositeOperation='source-over';
  dX.strokeStyle=color; dX.lineWidth=bsize; dX.lineCap='round'; dX.lineJoin='round';
  dX.beginPath(); dX.moveTo(x0,y0); dX.lineTo(x1,y1); dX.stroke();

  const[r,g,b]=hexRgb(color);
  const dx=x1-x0, dy=y1-y0;
  const dist=Math.hypot(dx,dy)||0.1;
  const steps=Math.ceil(dist/Math.max(1.5,bsize*0.35));

  for(let s=0;s<=steps;s++){
    const t=steps?s/steps:0;
    const cx=x0+dx*t, cy=y0+dy*t;
    strokes.push({x:cx,y:cy,sz:bsize,life:1.0});
    const count=Math.max(2,Math.round(Math.PI*(bsize*0.5)**2*0.09));
    for(let k=0;k<count;k++){
      const ang=Math.random()*Math.PI*2;
      const d=Math.sqrt(Math.random())*bsize*0.5;
      const px=cx+Math.cos(ang)*d, py=cy+Math.sin(ang)*d;
      spawnParticle(px,py,
        Math.min(255,Math.max(0,r+((Math.random()-0.5)*24)|0)),
        Math.min(255,Math.max(0,g+((Math.random()-0.5)*24)|0)),
        Math.min(255,Math.max(0,b+((Math.random()-0.5)*24)|0))
      );
    }
  }
}

dC.addEventListener('mousedown',e=>{drawing=true;const[x,y]=getPos(e);lx=x;ly=y;doStroke(x,y,x,y);});
dC.addEventListener('mousemove',e=>{if(!drawing)return;const[x,y]=getPos(e);doStroke(lx,ly,x,y);lx=x;ly=y;});
dC.addEventListener('mouseup',()=>drawing=false);
dC.addEventListener('mouseleave',()=>drawing=false);
dC.addEventListener('touchstart',e=>{e.preventDefault();drawing=true;const[x,y]=getPos(e);lx=x;ly=y;doStroke(x,y,x,y);},{passive:false});
dC.addEventListener('touchmove',e=>{e.preventDefault();if(!drawing)return;const[x,y]=getPos(e);doStroke(lx,ly,x,y);lx=x;ly=y;},{passive:false});
dC.addEventListener('touchend',()=>drawing=false);

// ═══════════════════════════════════════════════════════
//  CONTROLS
// ═══════════════════════════════════════════════════════
function setTool(t){
  tool=t;
  document.getElementById('btnPen').classList.toggle('on',t==='pen');
  document.getElementById('btnErase').classList.toggle('on',t==='erase');
}
document.getElementById('btnPen').onclick=()=>setTool('pen');
document.getElementById('btnErase').onclick=()=>setTool('erase');

function setColor(c){
  color=c;
  document.getElementById('colorPicker').value=c;
  document.querySelectorAll('.sw').forEach(s=>s.classList.toggle('sel',s.dataset.c===c));
}
document.getElementById('colorPicker').addEventListener('input',e=>setColor(e.target.value));
document.querySelectorAll('.sw').forEach(s=>s.addEventListener('click',()=>setColor(s.dataset.c)));
document.getElementById('bsize').addEventListener('input',e=>{
  bsize=+e.target.value; document.getElementById('szv').textContent=bsize;
});

document.getElementById('togGuide').addEventListener('click',function(){
  showGuide=!showGuide; this.classList.toggle('on',showGuide);
  buildGuideLayer();
});
document.getElementById('togQual').addEventListener('click',function(){
  showQual=!showQual; this.classList.toggle('on',showQual);
  buildGuideLayer();
});

document.getElementById('uploadBtn').addEventListener('click',()=>{
  document.getElementById('fileInput').click();
});
document.getElementById('fileInput').addEventListener('change',e=>{
  const file=e.target.files[0]; if(!file)return;
  const url=URL.createObjectURL(file);
  const img=new Image();
  img.onload=()=>{
    const tmp=document.createElement('canvas'); tmp.width=W; tmp.height=H;
    const tc=tmp.getContext('2d');
    tc.fillStyle='#0a0a0a'; tc.fillRect(0,0,W,H);
    const sc=Math.min(W/img.width,H/img.height);
    const iw=img.width*sc, ih=img.height*sc;
    tc.drawImage(img,(W-iw)/2,(H-ih)/2,iw,ih);
    const d=tc.getImageData(0,0,W,H).data;
    dX.fillStyle='#0a0a0a'; dX.fillRect(0,0,W,H);
    dX.drawImage(img,(W-iw)/2,(H-ih)/2,iw,ih);
    const SKIP=3;
    for(let y=0;y<H;y+=SKIP){
      for(let x=0;x<W;x+=SKIP){
        const i=(y*W+x)*4;
        if(d[i+3]<30) continue;
        spawnParticle(x,y,d[i],d[i+1],d[i+2]);
        strokes.push({x,y,sz:SKIP*2.5,life:0.5+Math.random()*0.7});
      }
    }
    URL.revokeObjectURL(url);
  };
  img.src=url; e.target.value='';
});

document.getElementById('clearBtn').addEventListener('click',()=>{
  dX.globalCompositeOperation='source-over';
  dX.fillStyle='#0a0a0a'; dX.fillRect(0,0,W,H);
  pX.clearRect(0,0,W,H); aX.clearRect(0,0,W,H);
  appleBuf.fill(0);
  if(regionFillIdx) regionFillIdx.fill(0);
  if(RSLOTS) for(const sl of RSLOTS) shuffleArr(sl);
  if(appleState) appleState.fill(null);
  numP=0; spawnQ.length=0; strokes.length=0; undoStack.length=0;
  buildGuideLayer();
  document.getElementById('pfill').style.width='0%';
  document.getElementById('stat').textContent='0% filled';
  document.getElementById('qstat').textContent='quality: 0%';
});

function shuffleArr(a){
  for(let i=a.length-1;i>0;i--){const j=(Math.random()*(i+1))|0;const t=a[i];a[i]=a[j];a[j]=t;}
}

// Start
loadApple();
</script>
