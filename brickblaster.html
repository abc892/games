<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Blaster</title>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; text-align: center; }
    canvas { display: block; margin: 20px auto; background: #000; border: 2px solid #fff; }
    #menu, #endScreen {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; display: none;
    }
    button { padding: 10px 20px; margin-top: 10px; border: none; border-radius: 8px; background: #ff9800; color: #fff; cursor: pointer; font-size: 1rem; }
    button:hover { background: #e68900; }
    #homeBtn {
      position: absolute; top: 10px; left: 10px;
      padding: 8px 14px; font-size: 14px; background: #2196f3;
    }
    #homeBtn:hover { background: #0b7dda; }
  </style>
</head>
<body>
  <h1>üéÆ Brick Blaster</h1>
  <button id="homeBtn" onclick="location.href='index.html'">üè† Home</button>
  <canvas id="gameCanvas" width="480" height="320"></canvas>

  <!-- Start Menu -->
  <div id="menu">
    <h2>Select Difficulty</h2>
    <label>Ball Speed:</label>
    <select id="speed">
      <option value="2">1 (Slow)</option>
      <option value="4">2 (Medium)</option>
      <option value="6">3 (Fast)</option>
    </select><br><br>
    <label>Bricks:</label>
    <select id="bricks">
      <option value="1">1 (12 bricks)</option>
      <option value="2">2 (24 bricks)</option>
      <option value="3">3 (48 bricks)</option>
    </select><br><br>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- End Screen -->
  <div id="endScreen">
    <h2 id="endMessage"></h2>
    <p id="finalStats"></p>
    <button onclick="resetGame()">Replay</button>
    <p>Or press <b>SPACE</b> to replay</p><br>
    <button onclick="location.href='index.html'">üè† Home</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let ballRadius = 8, x, y, dx, dy;
    let paddleHeight = 10, paddleWidth = 75, paddleX;
    let rightPressed = false, leftPressed = false;

    let brickRowCount, brickColumnCount, brickWidth = 75, brickHeight = 20, brickPadding = 10, brickOffsetTop = 30, brickOffsetLeft = 30;
    let bricks = [];

    let score, lives, timer, interval, startTime;

    // Show start menu
    document.getElementById("menu").style.display = "block";

    function startGame() {
      // Read difficulty settings
      dx = parseInt(document.getElementById("speed").value);
      dy = -dx;

      const brickChoice = parseInt(document.getElementById("bricks").value);
      if (brickChoice === 1) { brickRowCount = 3; brickColumnCount = 4; }
      else if (brickChoice === 2) { brickRowCount = 4; brickColumnCount = 6; }
      else { brickRowCount = 6; brickColumnCount = 8; }

      // Reset variables
      x = canvas.width/2; y = canvas.height-30;
      paddleX = (canvas.width-paddleWidth)/2;
      score = 0; lives = 3;
      timer = 0; startTime = Date.now();

      // Generate bricks
      bricks = [];
      for(let c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(let r=0; r<brickRowCount; r++) {
          bricks[c][r] = { x:0, y:0, status:1 };
        }
      }

      // Hide menu and end screen
      document.getElementById("menu").style.display = "none";
      document.getElementById("endScreen").style.display = "none";

      clearInterval(interval);
      interval = setInterval(draw, 10);
    }

    function resetGame() {
      document.getElementById("menu").style.display = "block";
      document.getElementById("endScreen").style.display = "none";
    }

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    document.addEventListener("keydown", e => {
      if (e.code === "Space" && document.getElementById("endScreen").style.display === "block") {
        resetGame();
      }
    });

    function keyDownHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }
    function keyUpHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }

    function collisionDetection() {
      for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
          let b = bricks[c][r];
          if(b.status === 1) {
            if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
              dy = -dy; b.status = 0; score++;
              if(score === brickRowCount*brickColumnCount) {
                endGame("üéâ You Win!");
              }
            }
          }
        }
      }
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#ff9800";
      ctx.fill(); ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#0095DD";
      ctx.fill(); ctx.closePath();
    }

    function drawBricks() {
      for(let c=0; c<brickColumnCount; c++) {
        for(let r=0; r<brickRowCount; r++) {
          if(bricks[c][r].status === 1) {
            let brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
            let brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
            bricks[c][r].x = brickX; bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = "#f44336";
            ctx.fill(); ctx.closePath();
          }
        }
      }
    }

    function drawScore() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Score: "+score, 8, 20);
    }

    function drawLives() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }

    function drawTimer() {
      ctx.font = "16px Arial";
      ctx.fillStyle = "#fff";
      let elapsed = Math.floor((Date.now()-startTime)/1000);
      ctx.fillText("Time: "+elapsed+"s", canvas.width/2-30, 20);
    }

    function endGame(message) {
      clearInterval(interval);
      document.getElementById("endMessage").innerText = message;
      let elapsed = Math.floor((Date.now()-startTime)/1000);
      document.getElementById("finalStats").innerText = "Score: " + score + " | Time: " + elapsed + "s";
      document.getElementById("endScreen").style.display = "block";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      drawTimer();
      collisionDetection();

      if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) dx = -dx;
      if(y + dy < ballRadius) dy = -dy;
      else if(y + dy > canvas.height-ballRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
        } else {
          lives--;
          if(!lives) { endGame("üíÄ Game Over"); return; }
          else {
            x = canvas.width/2; y = canvas.height-30;
            dx = parseInt(document.getElementById("speed").value);
            dy = -dx;
            paddleX = (canvas.width-paddleWidth)/2;
          }
        }
      }

      if(rightPressed && paddleX < canvas.width-paddleWidth) paddleX += 7;
      else if(leftPressed && paddleX > 0) paddleX -= 7;

      x += dx; y += dy;
    }
  </script>
</body>
</html>
